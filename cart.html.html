<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Snehvastra</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5e3290, #a46cdc);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0,0,0,0.3);
      position: sticky; top: 0; width: 100%; z-index: 1000;
      max-width: 1200px;
    }
    header img.logo {
      height: 60px;
      background: white;
      border-radius: 8px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0; padding: 0;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #e1bbff;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    main {
      max-width: 1200px;
      padding: 2rem 1rem;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    thead {
      background: rgba(106,51,201,0.8);
      color: white;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    img.product-thumb {
      height: 80px;
      width: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
    }
    button.remove-btn {
      background: #ff4b4b;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button.remove-btn:hover {
      background: #ff0000;
    }
    input.qty-input {
      width: 60px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-weight: bold;
    }
    .total-section {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: right;
      color: #d4bcff;
    }
    .checkout-btn {
      background: #6a33c9;
      border: none;
      border-radius: 8px;
      padding: 14px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 2rem;
      display: block;
      margin-left: auto;
      margin-right: 0;
    }
    .checkout-btn:hover {
      background: #8836ff;
    }
    footer {
      text-align: center;
      color: #ccc;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: auto;
      border-top: 1px solid rgba(255,255,255,0.2);
      width: 100%;
      max-width: 1200px;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(0,0,0,0.8);
        position: absolute;
        top: 60px;
        right: 10px;
        padding: 10px;
        border-radius: 8px;
        width: 180px;
      }
      nav ul.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
        color: white;
      }
      header img.logo {
        height: 50px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 1.5rem;
        background: rgba(255,255,255,0.1);
        border-radius: 8px;
        padding: 10px;
      }
      tbody tr td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      tbody tr td::before {
        position: absolute;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        color: #ccc;
        font-weight: bold;
      }
      tbody tr td:nth-child(1)::before { content: "Product"; }
      tbody tr td:nth-child(2)::before { content: "Name"; }
      tbody tr td:nth-child(3)::before { content: "Quantity"; }
      tbody tr td:nth-child(4)::before { content: "Price"; }
      tbody tr td:nth-child(5)::before { content: "Remove"; }
      img.product-thumb {
        margin: 0 auto 10px;
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
  <nav>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="wishlist.html">Wishlist</a></li>
      <li><a href="cart.html" aria-current="page">Cart</a></li>
      <li><a href="user-login.html">Login</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Your Cart</h1>
  <table aria-label="Shopping cart">
    <thead>
      <tr>
        <th>Product</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="cart-items">
      <tr>
        <td><img src="images/drop1.png" alt="Drop 1" class="product-thumb" /></td>
        <td>Drop 1</td>
        <td><input type="number" class="qty-input" min="1" max="10" value="1" data-price="29" /></td>
        <td>$29</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td><img src="images/drop2.png" alt="Drop 2" class="product-thumb" /></td>
        <td>Drop 2</td>
        <td><input type="number" class="qty-input" min="1" max="10" value="2" data-price="59"/></td>
        <td>$118</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
    </tbody>
  </table>

  <div class="total-section" aria-live="polite">Total: $0.00</div>

  <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
</main>

<footer>
  &copy; 2025 Snehvastra. All Rights Reserved.<br />
  Instagram: @sneh_vastra | Facebook: Snehvastra
</footer>

<script>
  function toggleMenu() {
    document.getElementById('nav-links').classList.toggle('active');
  }

  const cartItems = document.getElementById('cart-items');
  const totalSection = document.querySelector('.total-section');

  function calculateTotal() {
    let total = 0;
    const rows = cartItems.querySelectorAll('tr');
    rows.forEach(row => {
      const qtyInput = row.querySelector('.qty-input');
      const price = parseFloat(qtyInput.dataset.price);
      const qty = parseInt(qtyInput.value);
      const rowTotal = price * qty;
      row.querySelector('td:nth-child(4)').textContent = `$${rowTotal.toFixed(2)}`;
      total += rowTotal;
    });
    totalSection.textContent = `Total: $${total.toFixed(2)}`;
  }

  cartItems.addEventListener('click', e => {
    if (e.target.classList.contains('remove-btn')) {
      const row = e.target.closest('tr');
      row.remove();
      calculateTotal();
    }
  });

  cartItems.addEventListener('input', e => {
    if (e.target.classList.contains('qty-input')) {
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 1) {
        e.target.value = 1;
      } else if (val > 10) {
        e.target.value = 10;
      }
      calculateTotal();
    }
  });

  function checkout() {
    alert('Proceeding to checkout (Demo).');
  }

  // Initial total calculation
  calculateTotal();
</script>

</body>
</html>
