<main>
  <h1>Your Cart</h1>
  <table aria-label="Shopping cart">
    <thead>
      <tr>
        <th>Product</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="cart-items">
      <tr>
        <td><img src="images/drop1.png" alt="Drop 1" class="product-thumb" /></td>
        <td>Drop 1</td>
        <td><input type="number" class="qty-input" min="1" max="10" value="1" data-price="29" aria-label="Quantity for Drop 1" /></td>
        <td>$29.00</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td><img src="images/drop2.png" alt="Drop 2" class="product-thumb" /></td>
        <td>Drop 2</td>
        <td><input type="number" class="qty-input" min="1" max="10" value="2" data-price="59" aria-label="Quantity for Drop 2" /></td>
        <td>$118.00</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <div class="total-section" aria-live="polite">Total: $0.00</div>
  <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
</main>
