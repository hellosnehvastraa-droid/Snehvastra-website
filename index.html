<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#3A0F5A"/>
  <title>Snehvastra — New Gen Luxury Streetwear</title>
  <meta name="description" content="Crafted streetwear. AI-powered styling. NFC-authenticated limited drops. Experience New Gen Luxury."/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!-- AOS for scroll animations -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    :root{
      --purple:#3A0F5A; --purple-dark:#2e0b4a; --slate:#22232A; --slate-mid:#3B3D45;
      --silver:#B7B9BD; --paper:#F6F6F6; --muted:#C7C6C8; --radius:16px; --ease:.35s;
      --max-width:1200px;
    }
    /* Existing styles unchanged, plus luxury upgrades */
    *{box-sizing:border-box;}
    body{margin:0;font-family:'Poppins',sans-serif;background:var(--paper);color:var(--slate);overflow-x:hidden;line-height:1.6;}
    
    /* Enhanced Hero - Immersive Video/Model Slider */
    .hero{
      position:relative;height:100vh;min-height:600px;display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden;
      background:linear-gradient(rgba(58,15,90,0.4),rgba(58,15,90,0.2)),url('images/hero-video-poster.jpg'); /* Fallback */
    }
    .hero video{width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;z-index:-1;}
    .hero-content{max-width:800px;padding:0 5%;z-index:2;}
    .hero h2{font-family:'Clash Display',serif;font-size:clamp(2.5rem,8vw,5rem);color:#fff;margin:0 0 1rem;text-shadow:0 4px 20px rgba(0,0,0,0.5);}
    .hero p{font-size:1.2rem;color:#fff;margin:0 0 2rem;opacity:0.95;}
    .cta-wrap{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap;}
    .btn-solid,.btn-glass{padding:16px 32px;border-radius:20px;font-weight:700;font-size:1.1rem;transition:all var(--ease);border:none;cursor:pointer;}
    .btn-solid{background:linear-gradient(135deg,var(--purple),var(--purple-dark));color:#fff;box-shadow:0 10px 30px rgba(58,15,90,0.3);}
    .btn-solid:hover{transform:translateY(-2px);box-shadow:0 15px 40px rgba(58,15,90,0.4);}
    .btn-glass{background:rgba(255,255,255,0.9);color:var(--purple);backdrop-filter:blur(10px);border:2px solid rgba(255,255,255,0.3);}
    .btn-glass:hover{background:#fff;transform:translateY(-2px);}

    /* Featured Drops Grid */
    .drops-grid{max-width:var(--max-width);margin:80px auto;padding:0 5%;display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:2rem;}
    .drop-card{background:#fff;border-radius:24px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,0.1);transition:all var(--ease);position:relative;}
    .drop-card:hover{transform:translateY(-10px);box-shadow:0 30px 80px rgba(58,15,90,0.2);}
    .drop-image{height:280px;background:var(--purple);position:relative;overflow:hidden;}
    .drop-image img{width:100%;height:100%;object-fit:cover;transition:var(--ease);}
    .drop-card:hover .drop-image img{transform:scale(1.05);}
    .drop-badge{position:absolute;top:16px;right:16px;background:#fff;color:var(--purple);padding:8px 12px;border-radius:20px;font-size:0.8rem;font-weight:700;}
    .drop-info{padding:24px;}
    .drop-info h4{font-family:'Clash Display',serif;font-size:1.3rem;color:var(--purple);margin:0 0 8px;}
    .drop-price{font-size:1.1rem;font-weight:700;color:var(--slate);margin:0 0 16px;}
    .drop-countdown{font-size:0.9rem;color:var(--muted);margin-bottom:16px;}
    .quick-add{background:none;border:2px solid var(--purple);color:var(--purple);padding:12px 24px;border-radius:12px;font-weight:700;cursor:pointer;width:100%;transition:var(--ease);}
    .quick-add:hover{background:var(--purple);color:#fff;}

    /* Existing sections with AOS classes */
    .founder,.ai-sec{padding:80px 5%;text-align:center;}
    .founder{max-width:var(--max-width);margin:0 auto;}
    .founder[data-aos] h3,.ai-sec[data-aos] h2{font-family:'Clash Display',serif;font-size:2.5rem;color:var(--purple);margin-bottom:1rem;}
    .ai-sec{background:linear-gradient(135deg,var(--purple),var(--purple-dark));color:#fff;border-radius:60px 60px 0 0;margin:60px 0 0;}
    .ai-demo{background:rgba(255,255,255,0.95);color:var(--slate);padding:28px;border-radius:24px;max-width:500px;margin:24px auto 0;backdrop-filter:blur(20px);}

    /* Rest of existing styles unchanged for brevity */
    /* ... (paste your original header/nav/drawer/footer styles here) ... */
  </style>
</head>
<body>
  <!-- Existing header/drawer unchanged -->

  <section class="hero" data-aos="fade-up">
    <video autoplay muted loop poster="images/hero-poster.jpg">
      <source src="videos/streetwear-models.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <h2>New Gen Luxury Streetwear</h2>
      <p>Crafted pieces. NFC authentication. AI styling. For the rare.</p>
      <div class="cta-wrap">
        <button class="btn-solid" onclick="location.href='collection.html'">Explore Drops</button>
        <button class="btn-glass" onclick="location.href='auction.html'">Live Auctions</button>
      </div>
    </div>
  </section>

  <!-- New Featured Drops -->
  <section class="drops-grid">
    <div class="drop-card" data-aos="fade-up" data-aos-delay="100">
      <div class="drop-image"><img src="images/drop1.jpg" alt="Eclipse Hoodie"/><span class="drop-badge">NFC Verified</span></div>
      <div class="drop-info">
        <h4>Eclipse Hoodie</h4>
        <p class="drop-price">₹12,999</p>
        <div class="drop-countdown" id="countdown1">Auction ends in 03:45:22</div>
        <button class="quick-add" onclick="addToCart('eclipse')Quick Add</button>
      </div>
    </div>
    <!-- Add 2-3 more cards linking to product-single.html -->
  </section>

  <!-- Existing founder/ai-sec/footer with data-aos="fade-up" added -->

  <script>
    AOS.init({duration:1000,offset:100,once:true}); // Scroll animations
    // Existing scripts + new countdown/quick-add
    function updateCountdowns(){/* Timer logic */ }
    function addToCart(id){/* localStorage cart sync */ updateCartCount(); }
    gsap.from(".hero h2",{opacity:0,y:50,duration:1,delay:0.5});
    setInterval(updateCountdowns,1000);
    // Existing scripts...
  </script>
</body>
</html>
