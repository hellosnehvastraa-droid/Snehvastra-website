<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Activate FormSubmit | Snehvastra</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a 20%, #1a1a1a 100%);
      color: #d4bcff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 460px;
      box-shadow: 0 0 20px rgba(212, 188, 255, 0.15);
    }
    h1 {
      text-align: center;
      color: #d4bcff;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    input, textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      padding: 12px 15px;
      border-radius: 10px;
      color: #d4bcff;
      outline: none;
      font-size: 0.9rem;
      resize: none;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      background: #d4bcff;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #b79fff;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Activate Your Snehvastra Form</h1>
    <form target="_blank" action="https://formsubmit.co/hellosnehvastraa@gmail.com" method="POST">
      <div class="form-group">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
      </div>

      <div class="form-group">
        <textarea name="message" placeholder="Write a short message — e.g. ‘Activate my Snehvastra form’" rows="6" required></textarea>
      </div>

      <button type="submit">Send & Activate</button>
    </form>
  </div>
</body>
</html>
