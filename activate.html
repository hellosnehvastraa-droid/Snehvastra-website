  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a 20%, #1a1a1a 100%);
      color: #d4bcff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 0 20px rgba(212, 188, 255, 0.15);
    }
    h1 {
      text-align: center;
      color: #d4bcff;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }
    input, textarea {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      padding: 12px 15px;
      border-radius: 10px;
      color: #d4bcff;
      outline: none;
      font-size: 0.9rem;
      resize: none;
    }
    button {
      background: #d4bcff;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #b79fff;
      transform: scale(1.02);
    }
