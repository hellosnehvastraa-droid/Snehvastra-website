<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Snehvastra</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5e3290, #a46cdc);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
      position: sticky; top: 0; width: 100%; z-index: 1000;
      max-width: 1200px;
    }
    header img.logo {
      height: 60px;
      background: white;
      border-radius: 8px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #e1bbff;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    main {
      max-width: 600px;
      padding: 2rem 1rem;
      width: 100%;
      margin-top: 3rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 0;
    }
    .summary,
    form {
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      border-radius: 8px;
    }
    .summary h2, form h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: bold;
      font-size: 1.25rem;
      border-bottom: 1px solid #6a33c9;
      padding-bottom: 4px;
    }
    .summary p {
      margin: 8px 0;
      font-size: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      align-self: center;
      background: #6a33c9;
      border: none;
      padding: 14px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #8836ff;
    }
    footer {
      text-align: center;
      color: #ccc;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 1200px;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(0,0,0,0.8);
        position: absolute;
        top: 60px;
        right: 10px;
        padding: 10px;
        border-radius: 8px;
        width: 180px;
      }
      nav ul.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
        color: white;
      }
      header img.logo {
        height: 50px;
      }
      main {
        margin-top: 2rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
  <nav>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="wishlist.html">Wishlist</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="user-login.html">Login</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Checkout</h1>
  
  <section class="summary" aria-label="Order Summary">
    <h2>Your Order</h2>
    <p>Items: 3</p>
    <p>Total Price: $107.00</p>
    <p>Shipping: Free</p>
  </section>

  <form id="checkout-form" aria-label="Checkout Form">
    <h2>Shipping & Payment Information</h2>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Your full name" required/>
    
    <label for="address">Shipping Address</label>
    <input type="text" id="address" name="address" placeholder="Street, City, Country" required/>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="email@example.com" required/>
    
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" required/>

    <label for="cardnumber">Card Number</label>
    <input type="text" id="cardnumber" name="cardnumber" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" pattern="[0-9\s]{13,19}" required/>

    <label for="expiry">Expiry Date</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required/>

    <label for="cvv">CVV</label>
    <input type="number" id="cvv" name="cvv" placeholder="123" min="100" max="9999" required/>

    <button type="submit">Complete Purchase</button>
  </form>
</main>

<footer>
  &copy; 2025 Snehvastra. All Rights Reserved.<br />
  Instagram: @sneh_vastra | Facebook: Snehvastra
</footer>

<script>
  function toggleMenu() {
    document.getElementById('nav-links').classList.toggle('active');
  }

  document.getElementById('checkout-form').addEventListener('submit', e => {
    e.preventDefault();
    alert('Thank you for your purchase! (Demo)');
  });
</script>

</body>
</html>
