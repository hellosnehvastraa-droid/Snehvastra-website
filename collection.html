<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collection — SNEHVASTRA V2</title>
  <meta name="description" content="Snehvastra Echo Drops — premium limited streetwear. Shop limited runs, curated pieces, and Snehvastra ONE auctioned rarities." />
  <meta name="theme-color" content="#3A0F5A" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --plum:#3A0F5A;
      --plum-2:#2a0a3f;
      --slate:#1F2024;
      --muted:#8E8F92;
      --silver:#BFC4C7;
      --paper:#F5F4F6;
      --radius:14px;
      --shadow-soft: 0 20px 70px rgba(58,15,90,0.06);
      --ease: 0.28s;
      --max-w:1200px;
      --font-display: 'Clash Display', serif;
      --font-sans: 'Poppins', sans-serif;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:var(--font-sans);
      background: linear-gradient(180deg,#f7f6f8,#f3f3f5);
      color:var(--slate);
      overflow-x:hidden;
    }

    /* ✅ FIXED HEADER + SCROLL NAV */
    .topbar{
      position:sticky;
      top:0;
      z-index:140;
      background: rgba(250,249,251,0.95);
      backdrop-filter: blur(8px);
      border-bottom:1px solid rgba(47,18,66,0.06);
    }

    .wrap{
      max-width:var(--max-w);
      margin:0 auto;
      width:100%;
      padding:12px 5%;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .logo{
      height:44px;
      border-radius:10px;
    }

    nav{
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }

    nav ul{
      display:flex;
      gap:12px;
      list-style:none;
      margin:0;
      padding:6px 0;
      min-width:max-content;
    }

    nav a{
      white-space:nowrap;
      color:var(--plum);
      text-decoration:none;
      font-weight:600;
      padding:8px 14px;
      border-radius:10px;
    }

    nav a.active{
      background:rgba(58,15,90,0.06);
    }

    /* HERO */
    header.main-hero{
      max-width:var(--max-w);
      margin:26px auto 8px;
      padding:0 5%;
    }

    .page-title{
      font-family:var(--font-display);
      font-size:clamp(1.6rem,2.6vw,2.6rem);
    }

    .hero-sub{
      color:var(--muted);
      margin-top:6px;
    }

    /* CONTROLS */
    .controls{
      max-width:var(--max-w);
      margin:12px auto 0;
      padding:12px 5%;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .filters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .chip{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(47,18,66,0.06);
      background:#fff;
      font-weight:700;
      color:var(--plum);
    }

    .search{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .search input{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(47,18,66,0.06);
      width:100%;
    }

    /* GRID */
    .grid-wrap{
      max-width:var(--max-w);
      margin:16px auto 80px;
      padding:0 5%;
    }

    .products-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:20px;
    }

    .card{
      background:#fff;
      border-radius:16px;
      padding:16px;
      box-shadow:var(--shadow-soft);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .media{
      height:200px;
      border-radius:12px;
      overflow:hidden;
    }

    .price{
      font-weight:900;
      color:var(--plum);
    }

    .btn{
      padding:10px 16px;
      border-radius:12px;
      border:none;
      background:linear-gradient(135deg,var(--plum),var(--plum-2));
      color:#fff;
      font-weight:800;
    }

    .btn.ghost{
      background:transparent;
      color:var(--plum);
      border:2px solid rgba(58,15,90,0.12);
    }

    footer{
      max-width:var(--max-w);
      margin:60px auto 40px;
      padding:24px;
      text-align:center;
      color:var(--muted);
    }
  </style>
</head>

<body>

<div class="topbar">
  <div class="wrap">
    <div class="brand">
      <img src="images/logo.final.png" class="logo" />
      <div>
        <strong>SNEHVASTRA</strong>
        <div style="font-size:12px;color:var(--muted)">New Gen Luxury Streetwear</div>
      </div>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html" class="active">Collection</a></li>
        <li><a href="auction.html">Auction</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
      </ul>
    </nav>
  </div>
</div>

<header class="main-hero">
  <h1 class="page-title">Collection — curated, limited, considered</h1>
  <div class="hero-sub">
    Shop limited runs and crafted pieces. Each drop is small-batched with NFC authentication.
  </div>
</header>

<section class="controls">
  <div class="filters">
    <button class="chip" id="showAll">All</button>
    <button class="chip" id="showStreet">Street</button>
    <button class="chip" id="showLuxury">Luxury</button>
  </div>

  <div class="search">
    <input id="aiSearch" placeholder="Ask Sneh: 'show black hoodie under 50k'" />
    <button class="chip" onclick="askAI()">Ask Sneh</button>
  </div>
</section>

<section class="grid-wrap">
  <div class="products-grid" id="productsGrid"></div>
</section>

<footer>
  © <span id="currentYear"></span> Snehvastra • Instagram: <strong>@sneh_vastra</strong>
</footer>

<script>
  const PRODUCTS = [
    { id:'1', name:'Streetwear Fusion Tee', price:4999, image:'images/products/tee.jpg' },
    { id:'2', name:'Luxury Midnight Jacket', price:29999, image:'images/products/jacket.jpg' },
    { id:'3', name:'Casual Cloud Hoodie', price:19999, image:'images/products/hoodie.jpg' },
    { id:'4', name:'Tech Overshirt', price:49999, image:'images/products/overshirt.jpg' }
  ];

  let cart = JSON.parse(localStorage.getItem('snehvastra_cart') || '{}');

  function updateCartCount(){
    document.getElementById('cartCount').textContent =
      Object.values(cart).reduce((a,b)=>a+b,0);
  }

  const grid = document.getElementById('productsGrid');

  function renderAll(){
    grid.innerHTML = '';
    PRODUCTS.forEach(p=>{
      const el = document.createElement('div');
      el.className='card';
      el.innerHTML = `
        <div class="media"><img src="${p.image}" style="width:100%;height:100%;object-fit:cover"></div>
        <h3>${p.name}</h3>
        <div class="price">₹${p.price}</div>
        <button class="btn" onclick="addToCart('${p.id}')">Add to Cart</button>
      `;
      grid.appendChild(el);
    });
  }

  function addToCart(id){
    cart[id] = (cart[id]||0)+1;
    localStorage.setItem('snehvastra_cart', JSON.stringify(cart));
    updateCartCount();
  }

  function askAI(){
    alert("Sneh AI is active in Phase 2.");
  }

  window.onload = ()=>{
    renderAll();
    updateCartCount();
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  };
</script>

</body>
</html>
