<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collection - Snehvastra</title>
  <style>
    /* Basic page styling consistent with site theme */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a256a 0%, #6c3bb7 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: rgba(52, 37, 110, 0.85);
      box-shadow: 0 0 15px rgba(64, 45, 130, 0.85);
      padding: 10px 0;
      text-align: center;
    }

    header img.logo {
      max-height: 75px;
      user-select: none;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.6));
    }

    nav ul {
      margin: 0 auto;
      padding: 0;
      list-style: none;
      max-width: 900px;
      display: flex;
      justify-content: center;
      gap: 22px;
    }

    nav ul li a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 7px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #3d1f68;
      color: #e0d8ff;
    }

    main {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.6rem;
      margin-bottom: 16px;
      text-shadow: 2px 3px 14px #3c1f6f, 0 6px 25px #000;
      user-select: none;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .filter-group {
      background: rgba(52, 37, 110, 0.45);
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      user-select: none;
      min-width: 180px;
    }
    .filter-group label {
      font-weight: 700;
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #d7cdf6;
    }
    .filter-group select,
    .filter-group input[type=checkbox] {
      margin-right: 8px;
      cursor: pointer;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
      gap: 24px;
    }

    .product-card {
      background: rgba(52, 37, 110, 0.2);
      border: 2px solid #7d63c6;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 22px rgba(76,30,117,0.5);
    }

    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
      user-select: none;
    }

    .product-card h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 6px 0;
      user-select: none;
    }

    .product-card .price {
      font-weight: 600;
      color: #d2adff;
      margin-bottom: 10px;
    }

    .product-card .status {
      font-weight: 600;
      font-style: italic;
      color: #ebc1ff;
      margin-bottom: 10px;
    }

    .product-card button {
      background: linear-gradient(90deg, #a244f4 0%, #6c3bb7 100%);
      border: none;
      border-radius: 7px;
      padding: 10px 14px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      margin: 3px auto;
      transition: background-color 0.3s ease;
      width: 120px;
    }

    .product-card button:hover {
      background: linear-gradient(90deg, #6c3bb7 0%, #a244f4 100%);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-wrap: wrap;
        gap: 15px;
      }
      main {
        padding: 0 12px;
      }
      .filters {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }
      .filter-group {
        min-width: auto;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logoo.final.png" alt="Snehvastra Logo" class="logo" />
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="collection.html" class="active">Collection</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="wishlist.html">Wishlist</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="user-login.html">Login</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Our Collection</h1>

  <div class="filters" role="region" aria-label="Product filtering options">
    <div class="filter-group">
      <label>Category</label>
      <label><input type="checkbox" value="Streetwear" class="filter-category" checked /> Streetwear</label>
      <label><input type="checkbox" value="Luxury" class="filter-category" checked /> Luxury</label>
      <label><input type="checkbox" value="Casual" class="filter-category" checked /> Casual</label>
    </div>

    <div class="filter-group">
      <label>Price Range</label>
      <label><input type="checkbox" value="0-50" class="filter-price" checked /> $0 - $50</label>
      <label><input type="checkbox" value="51-100" class="filter-price" checked /> $51 - $100</label>
      <label><input type="checkbox" value="101-99999" class="filter-price" checked /> Above $100</label>
    </div>

    <div class="filter-group">
      <label>Availability</label>
      <label><input type="checkbox" value="In Stock" class="filter-availability" checked /> In Stock</label>
      <label><input type="checkbox" value="Sold Out" class="filter-availability" checked /> Sold Out</label>
    </div>

    <div class="filter-group" style="min-width:120px;">
      <label for="sort-select">Sort By</label>
      <select id="sort-select" aria-label="Sort products">
        <option value="popularity">Popularity</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
      </select>
    </div>
  </div>

  <div class="products-grid" id="productsGrid" aria-live="polite" aria-atomic="true">
    <!-- Products will be inserted here via JS -->
  </div>
</main>

<footer>
  &copy; 2025 Snehvastra. All Rights Reserved.<br />
  Instagram: @sneh_vastra | Facebook: Snehvastra
</footer>

<script>
  const products = [
    { id: 1, name: "Drop 1", category: "Streetwear", price: 45, available: "In Stock", popularity: 100, img: "images/rev1.jpg" },
    { id: 2, name: "Drop 2", category: "Luxury", price: 120, available: "Sold Out", popularity: 90, img: "images/rev2.jpg" },
    { id: 3, name: "Drop 3", category: "Casual", price: 75, available: "In Stock", popularity: 110, img: "images/rev3.jpg" },
    { id: 4, name: "Drop 4", category: "Streetwear", price: 60, available: "In Stock", popularity: 95, img: "images/grain.png" },
    { id: 5, name: "Drop 5", category: "Luxury", price: 150, available: "In Stock", popularity: 80, img: "images/placeholder.png" },
    { id: 6, name: "Drop 6", category: "Casual", price: 40, available: "Sold Out", popularity: 70, img: "images/placeholder.png" },
    { id: 7, name: "Drop 7", category: "Streetwear", price: 85, available: "In Stock", popularity: 85, img: "images/placeholder.png" },
    { id: 8, name: "Drop 8", category: "Luxury", price: 95, available: "Sold Out", popularity: 65, img: "images/placeholder.png" }
  ];

  const productsGrid = document.getElementById("productsGrid");
  const filterCategory = document.querySelectorAll(".filter-category");
  const filterPrice = document.querySelectorAll(".filter-price");
  const filterAvailability = document.querySelectorAll(".filter-availability");
  const sortSelect = document.getElementById("sort-select");

  // Render products based on filters and sorting
  function renderProducts() {
    const selectedCategories = Array.from(filterCategory).filter(i => i.checked).map(i => i.value);
    const selectedPrices = Array.from(filterPrice).filter(i => i.checked).map(i => i.value);
    const selectedAvailability = Array.from(filterAvailability).filter(i => i.checked).map(i => i.value);

    let filtered = products.filter(p =>
      selectedCategories.includes(p.category) &&
      selectedAvailability.includes(p.available) &&
      selectedPrices.some(range => {
        const [min, max] = range.split('-').map(Number);
        return p.price >= min && p.price <= max;
      })
    );

    // Sorting
    switch(sortSelect.value) {
      case "price-asc":
        filtered.sort((a,b) => a.price - b.price);
        break;
      case "price-desc":
        filtered.sort((a,b) => b.price - a.price);
        break;
      case "popularity":
        filtered.sort((a,b) => b.popularity - a.popularity);
        break;
    }

    productsGrid.innerHTML = filtered.map(p => `
      <article class="product-card" tabindex="0" aria-label="${p.name}, price $${p.price}, ${p.available}">
        <img src="${p.img}" alt="${p.name}" loading="lazy" />
        <h2>${p.name}</h2>
        <p class="price">$${p.price}</p>
        <p class="status">${p.available}</p>
        <button onclick="alert('Add ${p.name} to cart')">Add to Cart</button>
        <button onclick="alert('View details for ${p.name}')">View Details</button>
      </article>
    `).join("");
  }

  // Attach event listeners to filters and sort select
  filterCategory.forEach(checkbox => checkbox.addEventListener("change", renderProducts));
  filterPrice.forEach(checkbox => checkbox.addEventListener("change", renderProducts));
  filterAvailability.forEach(checkbox => checkbox.addEventListener("change", renderProducts));
  sortSelect.addEventListener("change", renderProducts);

  // Initial render on page load
  renderProducts();
</script>

</body>
</html
