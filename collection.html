<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snehvastra Collection</title>
<link rel="stylesheet" href="css/main.css" />
</head>
<body>

<!-- üå∏ Intro Animation -->
<div id="intro">
  <div class="gradient-bg"></div>
  <img src="images/logo.final.png" alt="Snehvastra Logo" class="intro-logo" />
</div>

<!-- üåø Main Page Content -->
<div id="main-content" style="display:none;">

  <header>
    <div class="container header-container">
      <div class="logo">Snehvastra</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="collection.html">Collection</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-toggle">‚ò∞</div>
      </nav>
    </div>
  </header>

  <section class="shop">
    <div class="container">
      <h2>Full Collection</h2>
      <div class="carousel-wrapper">
        <button class="carousel-btn prev">‚ùÆ</button>
        <div class="carousel">
          <div class="product-card">
            <div class="placeholder-img" style="background-image: url('images/myproduct1.jpg'); background-size: cover;"></div>
            <h3>Drop 1</h3>
            <p>‚Çπ999 / $12</p>
          </div>
          <div class="product-card">
            <div class="placeholder-img" style="background-image: url('images/myproduct2.jpg'); background-size: cover;"></div>
            <h3>Drop 2</h3>
            <p>‚Çπ1299 / $16</p>
          </div>
          <div class="product-card">
            <div class="placeholder-img" style="background-image: url('images/myproduct3.jpg'); background-size: cover;"></div>
            <h3>Drop 3</h3>
            <p>‚Çπ799 / $10</p>
          </div>
          <div class="product-card">
            <div class="placeholder-img" style="background-image: url('images/myproduct4.jpg'); background-size: cover;"></div>
            <h3>Drop 4</h3>
            <p>‚Çπ1499 / $18</p>
          </div>
        </div>
        <button class="carousel-btn next">‚ùØ</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Snehvastra. All rights reserved.</p>
    </div>
  </footer>
</div>

<!-- Product Detail Popup -->
<div id="product-popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:10000;">
  <div style="background:#fff; border-radius:10px; max-width:400px; width:90%; padding:20px; position:relative; text-align:center;">
    <button id="close-popup" style="position:absolute; top:10px; right:15px; font-size:1.5rem; background:none; border:none; cursor:pointer;">‚úï</button>
    <img id="popup-img" src="" alt="Product Image" style="max-width:100%; border-radius: 8px; margin-bottom: 15px;" />
    <h3 id="popup-title"></h3>
    <p id="popup-desc"></p>
    <label for="size-select">Select Size:</label>
    <select id="size-select" style="margin-bottom:15px; padding:5px;">
      <option value="S">Small</option>
      <option value="M" selected>Medium</option>
      <option value="L">Large</option>
      <option value="XL">XLarge</option>
    </select>
    <br />
    <button id="popup-add-to-cart" class="btn">Add to Cart</button>
  </div>
</div>

<!-- Shopping Cart Panel -->
<div id="cart-panel" style="position:fixed; top:0; right:-400px; width:350px; height:100%; background:#fff; box-shadow:-2px 0 10px rgba(0,0,0,0.2); transition:right 0.3s ease; z-index:10001; overflow-y:auto; padding:20px;">
  <button id="close-cart" style="position:absolute; top:10px; left:10px; font-size:1.5rem; background:none; border:none; cursor:pointer;">‚úï</button>
  <h3>Your Cart</h3>
  <ul id="cart-items" style="list-style:none; padding:0; margin:20px 0;"></ul>
  <p id="cart-total" style="font-weight:bold; font-size:1.1rem;"></p>
  <button id="checkout-btn" class="btn" style="width:100%;">Checkout</button>
</div>

<!-- Back to Top Button -->
<button id="back-to-top" style="display:none; position:fixed; bottom:30px; right:30px; background:#f0a500; border:none; color:#111; font-size:1.5rem; border-radius:50%; width:45px; height:45px; cursor:pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">
  ‚Üë
</button>

<script src="js/script.js"></script>
</body>
</html>
