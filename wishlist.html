<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist - Snehvastra</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5e3290, #a46cdc);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0,0,0,0.3);
      position: sticky; top: 0; width: 100%; z-index: 1000;
      max-width: 1200px;
    }
    header img.logo {
      height: 60px;
      background: white;
      border-radius: 8px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0; padding: 0;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #e1bbff;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    main {
      max-width: 1200px;
      padding: 2rem 1rem;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    thead {
      background: rgba(106,51,201,0.8);
      color: white;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    img.product-thumb {
      height: 80px;
      width: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
    }
    button {
      background: #6a33c9;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #8836ff;
    }
    .move-btn {
      background: #3e9d6e;
    }
    .move-btn:hover {
      background: #36b37e;
    }
    footer {
      text-align: center;
      color: #ccc;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: auto;
      border-top: 1px solid rgba(255,255,255,0.2);
      width: 100%;
      max-width: 1200px;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(0,0,0,0.8);
        position: absolute;
        top: 60px;
        right: 10px;
        padding: 10px;
        border-radius: 8px;
        width: 180px;
      }
      nav ul.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
        color: white;
      }
      header img.logo {
        height: 50px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 1.5rem;
        background: rgba(255,255,255,0.1);
        border-radius: 8px;
        padding: 10px;
      }
      tbody tr td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      tbody tr td::before {
        position: absolute;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        color: #ccc;
        font-weight: bold;
      }
      tbody tr td:nth-child(1)::before { content: "Product"; }
      tbody tr td:nth-child(2)::before { content: "Name"; }
      tbody tr td:nth-child(3)::before { content: "Move to Cart"; }
      tbody tr td:nth-child(4)::before { content: "Remove"; }
      img.product-thumb {
        margin: 0 auto 10px;
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
  <nav>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="wishlist.html" aria-current="page">Wishlist</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="user-login.html">Login</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Your Wishlist</h1>
  <table aria-label="Wishlist">
    <thead>
      <tr>
        <th>Product</th>
        <th>Name</th>
        <th>Move to Cart</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="wishlist-items">
      <tr>
        <td><img src="images/drop1.png" alt="Drop 1" class="product-thumb" /></td>
        <td>Drop 1</td>
        <td><button class="move-btn">Move to Cart</button></td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td><img src="images/drop2.png" alt="Drop 2" class="product-thumb" /></td>
        <td>Drop 2</td>
        <td><button class="move-btn">Move to Cart</button></td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
    </tbody>
  </table>
</main>

<footer>
  &copy; 2025 Snehvastra. All Rights Reserved.<br />
  Instagram: @sneh_vastra | Facebook: Snehvastra
</footer>

<script>
  function toggleMenu() {
    document.getElementById('nav-links').classList.toggle('active');
  }

  const wishlistItems = document.getElementById('wishlist-items');

  wishlistItems.addEventListener('click', e => {
    if (e.target.classList.contains('remove-btn')) {
      const row = e.target.closest('tr');
      row.remove();
      alert('Item removed from wishlist (Demo)');
    }
    if (e.target.classList.contains('move-btn')) {
      alert('Item moved to cart (Demo)');
      // Optionally, implement remove from wishlist and add to cart UI logic
    }
  });
</script>

</body>
</html
