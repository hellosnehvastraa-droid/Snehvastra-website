<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wishlist ‚Äî Snehvastra</title>
<meta name="description" content="View and manage your favorite items in your Snehvastra wishlist. Save exclusive drops for later purchase." />
<meta name="robots" content="noindex, nofollow" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="css/main.css" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f5f7fa;
    color: #111;
  }
  main.container {
    max-width: 900px;
    margin: 60px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
  }
  h2 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 25px;
  }
  ul.wishlist-items {
    list-style: none;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 1.1rem;
  }
  ul.wishlist-items li {
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
  }
  .empty-msg {
    font-style: italic;
    color: #666;
    text-align: center;
    margin: 40px 0;
  }
</style>
</head>
<body>

<header role="banner">
  <div class="container header-container">
    <div class="logo"><a href="index.html" aria-label="Snehvastra Home">Snehvastra</a></div>
    <nav role="navigation" aria-label="Primary Navigation">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="wishlist.html" id="wishlist" style="display:none;">Wishlist ‚ù§Ô∏è <span id="wish-count"></span></a></li>
        <li><a href="#" id="cart" style="display:none;">Cart üõí <span id="cart-count"></span></a></li>
        <li><a href="user-login.html" id="login-link">Login</a></li>
      </ul>
      <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false" aria-label="Toggle menu">‚ò∞</button>
    </nav>
  </div>
</header>

<main class="container" role="main">
  <h2>Your Wishlist</h2>
  <ul class="wishlist-items" id="wishlist-items"></ul>
  <p class="empty-msg" id="empty-msg" style="display:none;">You have no items in your wishlist.</p>
</main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const wishlistItemsEl = document.getElementById("wishlist-items");
    const emptyMsg = document.getElementById("empty-msg");
    const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    if (wishlist.length === 0) {
      emptyMsg.style.display = "block";
    } else {
      emptyMsg.style.display = "none";
      wishlistItemsEl.innerHTML = "";
      wishlist.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.title;
        wishlistItemsEl.appendChild(li);
      });
    }
  });
</script>
<script src="js/script.js"></script>
</body>
</html>
