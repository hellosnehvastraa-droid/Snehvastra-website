<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Wishlist - Snehvastra</title>
  <style>
    :root {
      --bg-light-1: #FCFAF6;
      --bg-light-2: #FAF6E7;
      --text-dark: #4B4337;
      --muted: rgba(75, 67, 55, 0.7);
      --accent-purple: #BFA658;
      --panel-bg: rgba(252, 250, 246, 0.06);
      --panel-border: rgba(191, 166, 88, 0.1);
      --btn-shadow: 0 0 25px rgba(191, 166, 88, 0.08);
      --radius: 14px;
      --font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: linear-gradient(180deg, var(--bg-light-1), var(--bg-light-2));
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      backdrop-filter: blur(12px);
      user-select: text;
    }

    header {
      background: rgba(252, 250, 246, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 5%;
      border-bottom: 1px solid var(--panel-border);
      backdrop-filter: blur(8px);
      user-select: none;
    }

    .logo {
      height: 45px;
      filter: drop-shadow(0 0 8px var(--accent-purple));
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 18px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text-dark);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    nav a.active,
    nav a:hover {
      color: var(--accent-purple);
      text-shadow: 0 0 8px var(--accent-purple);
    }

    main {
      flex: 1;
      padding: 40px 5%;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 25px;
      color: var(--accent-purple);
      text-shadow: 0 0 10px rgba(191, 166, 88, 0.6);
      user-select: none;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background: var(--panel-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 0 25px rgba(191, 166, 88, 0.08);
      backdrop-filter: blur(10px);
      user-select: text;
    }

    thead {
      background: rgba(191, 166, 88, 0.08);
    }

    th,
    td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid rgba(191, 166, 88, 0.08);
      font-size: 14px;
      color: var(--text-dark);
      user-select: text;
    }

    th {
      color: var(--accent-purple);
      font-weight: 500;
      user-select: none;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .product-thumb {
      width: 70px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(191, 166, 88, 0.2);
      transition: 0.3s;
      user-select: none;
    }

    .product-thumb:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(191, 166, 88, 0.4);
    }

    .move-btn,
    .remove-btn {
      background: var(--panel-bg);
      color: var(--text-dark);
      border: 1px solid rgba(191, 166, 88, 0.2);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 0.4px;
      user-select: none;
    }

    .move-btn:hover {
      background: var(--accent-purple);
      color: #fff;
      box-shadow: 0 0 10px var(--accent-purple);
      border: none;
    }

    .remove-btn:hover {
      background: rgba(255, 50, 50, 0.7);
      border: none;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.4);
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 15px;
      background: var(--panel-bg);
      color: #7f7357;
      border-top: 1px solid var(--panel-border);
      user-select: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 650px) {
      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        background: rgba(191, 166, 88, 0.05);
        border-radius: 10px;
        padding: 10px;
        user-select: text;
      }

      td {
        text-align: right;
        padding: 8px 10px;
        border: none;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        color: var(--accent-purple);
        font-weight: 500;
      }
    }

    /* Re-enable zoom for product images only */
    .product-media img {
      touch-action: pinch-zoom;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="wishlist.html" aria-current="page" class="active">Wishlist</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="user-login.html">Login</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Your Wishlist</h1>
    <table aria-label="Wishlist">
      <thead>
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Move to Cart</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="wishlist-items">
        <tr>
          <td data-label="Product"><img src="images/drop1.png" alt="Drop 1" class="product-thumb" /></td>
          <td data-label="Name">Drop 1</td>
          <td data-label="Move to Cart"><button class="move-btn">Move to Cart</button></td>
          <td data-label="Remove"><button class="remove-btn">Remove</button></td>
        </tr>
        <tr>
          <td data-label="Product"><img src="images/drop2.png" alt="Drop 2" class="product-thumb" /></td>
          <td data-label="Name">Drop 2</td>
          <td data-label="Move to Cart"><button class="move-btn">Move to Cart</button></td>
          <td data-label="Remove"><button class="remove-btn">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </main>
