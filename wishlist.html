<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wishlist — Snehvastra</title>
<meta name="description" content="View and manage your favorite items in your Snehvastra wishlist." />
<meta name="robots" content="noindex, nofollow" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body>

<div id="intro" aria-hidden="true">
  <div class="gradient-bg"></div>
  <img src="images/logo.final.png" alt="Snehvastra Logo" class="intro-logo" />
</div>

<div id="main-content">
<header role="banner">
  <div class="container header-container">
    <div class="logo"><a href="index.html" aria-label="Snehvastra Home">Snehvastra</a></div>
    <nav role="navigation" aria-label="Primary Navigation">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="wishlist.html" id="wishlist" class="active">Wishlist ❤️ <span id="wish-count"></span></a></li>
        <li><a href="#" id="cart" style="display:none;">Cart 🛒 <span id="cart-count"></span></a></li>
        <li><a href="user-login.html" id="login-link">Login</a></li>
      </ul>
      <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false" aria-label="Toggle menu">☰</button>
    </nav>
  </div>
</header>

<main class="container" role="main" style="padding:40px 0;">
  <h2>Your Wishlist</h2>
  <ul class="wishlist-items" id="wishlist-items" style="margin-top:14px; list-style:disc; padding-left:18px;"></ul>
  <p class="empty-msg" id="empty-msg" style="display:none;">You have no items in your wishlist.</p>
</main>

<!-- shared -->
<div id="product-popup" role="dialog" aria-modal="true" style="display:none;">
  <div class="card" role="document">
    <button id="close-popup" class="close" aria-label="Close popup">✕</button>
    <img id="popup-img" src="images/logo.final.png" alt="Product image preview" />
    <div class="content">
      <h2 id="popup-title">Product</h2>
      <p id="popup-desc"></p>
      <label for="size-select">Size</label>
      <select id="size-select" name="size"><option>S</option><option selected>M</option><option>L</option></select>
      <label for="quantity-select">Quantity</label>
      <select id="quantity-select" name="quantity"></select>
      <div style="margin-top:12px;"><button id="popup-add-to-cart" class="btn">Add to Cart</button></div>
    </div>
  </div>
</div>

<aside id="cart-panel" aria-label="Cart panel">
  <div style="display:flex; align-items:center; justify-content:space-between;">
    <h3>Your Cart</h3>
    <button id="close-cart" class="close" aria-label="Close cart">✕</button>
  </div>
  <ul id="cart-items" style="margin:14px 0;"></ul>
  <div id="cart-total" style="font-weight:700; margin-top:10px;">Total: ₹0</div>
</aside>

<button id="back-to-top" aria-label="Back to top">↑</button>

<script src="js/script.js"></script>
</div>
</body>
</html>
