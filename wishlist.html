<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Wishlist - Snehvastra</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #0a0a0a 0%, #000 80%);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      backdrop-filter: blur(12px);
    }

    header {
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
    }

    .logo {
      height: 45px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 18px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s ease;
    }

    nav a.active, nav a:hover {
      color: #d4bcff;
      text-shadow: 0 0 8px #d4bcff;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 25px;
      color: #d4bcff;
      text-shadow: 0 0 10px rgba(212,188,255,0.6);
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(212,188,255,0.08);
      backdrop-filter: blur(10px);
    }

    thead {
      background: rgba(255,255,255,0.08);
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      font-size: 14px;
    }

    th {
      color: #d4bcff;
      font-weight: 500;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .product-thumb {
      width: 70px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(212,188,255,0.2);
      transition: 0.3s;
    }

    .product-thumb:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(212,188,255,0.4);
    }

    .move-btn, .remove-btn {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 0.4px;
    }

    .move-btn:hover {
      background: linear-gradient(90deg, #d4bcff, #9c88ff);
      color: #fff;
      box-shadow: 0 0 10px rgba(212,188,255,0.6);
      border: none;
    }

    .remove-btn:hover {
      background: rgba(255,50,50,0.7);
      border: none;
      box-shadow: 0 0 10px rgba(255,60,60,0.4);
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      color: #999;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 650px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
        padding: 10px;
      }
      td {
        text-align: right;
        padding: 8px 10px;
        border: none;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        color: #d4bcff;
        font-weight: 500;
      }
    }
/* Re-enable zoom for product images only */
.product-media img {
  touch-action: pinch-zoom;
}
  </style>
</head>
<body>
<header>
  <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="wishlist.html" aria-current="page" class="active">Wishlist</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="user-login.html">Login</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Your Wishlist</h1>
  <table aria-label="Wishlist">
    <thead>
      <tr>
        <th>Product</th>
        <th>Name</th>
        <th>Move to Cart</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="wishlist-items">
      <tr>
        <td data-label="Product"><img src="images/drop1.png" alt="Drop 1" class="product-thumb" /></td>
        <td data-label="Name">Drop 1</td>
        <td data-label="Move to Cart"><button class="move-btn">Move to Cart</button></td>
        <td data-label="Remove"><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td data-label="Product"><img src="images/drop2.png" alt="Drop 2" class="product-thumb" /></td>
        <td data-label="Name">Drop 2</td>
        <td data-label="Move to Cart"><button class="move-btn">Move to Cart</button></td>
        <td data-label="Remove"><button class="remove-btn">Remove</button></td>
      </tr>
    </tbody>
  </table>
</main>
