<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="theme-color" content="#2C1B4A"/>
  <title>Secure Login ‚Äî Snehvastra</title>
  <meta name="description" content="Access exclusive drops, auctions, and AI styling. NFC-secured login for Kota collectors."/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700;900&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <style>
    :root{
      /* üîí SNEHVASTRA GENTLE LUXURY SYSTEM (LOGIN SECURE) */
      --amethyst:#2C1B4A; --amethyst-light:#4A377A; --amethyst-glow:#6B5ACF;
      --pearl:#F8F6F9; --ivory:#EDE8F5; --silk:#D9D2E9;
      --rose-gold:#E8B4B8; --rose-gold-dark:#D4A5AF; --sage:#A8B5A2;
      --success:#10B981; --error:#EF4444; --gold:#F59E0B;
      --shadow-soft:0 clamp(25px, 8vw, 35px) clamp(80px, 20vw, 140px) rgba(44,27,74,0.15); 
      --shadow-glow:0 0 clamp(20px, 5vw, 35px) rgba(107,90,207,0.2);
      --radius:clamp(20px, 5vw, 32px); --max-width:clamp(420px, 92vw, 500px); --ease:cubic-bezier(0.32,0.72,0,1);
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#F8F6F9 0%,#EDE8F5 50%,#D9D2E9 100%);color:var(--amethyst);min-height:100vh;overflow-x:hidden;position:relative;line-height:1.8;}

    /* üîí MOBILE LOCK HEADER - 60px FIXED */
    header{position:fixed;top:0;left:0;right:0;z-index:1000;height:clamp(56px, 15vw, 60px);background:linear-gradient(180deg,rgba(248,246,249,0.98),rgba(237,232,245,0.95));backdrop-filter:blur(40px);border-bottom:1px solid rgba(44,27,74,0.08);padding:clamp(8px, 2vw, 12px) 0;}
    .header-container{max-width:var(--max-width);margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:0 clamp(20px, 5vw, 24px);height:100%;}
    .brand{display:flex;gap:clamp(12px, 3vw, 20px);align-items:center;cursor:pointer;transition:all 0.4s var(--ease);}
    .brand:hover{transform:translateY(-2px);}
    .logo{height:clamp(40px, 11vw, 52px);border-radius:clamp(12px, 3vw, 20px);box-shadow:0 clamp(12px, 3vw, 20px) clamp(32px, 8vw, 60px) rgba(44,27,74,0.12);}
    nav ul{display:flex;gap:clamp(8px, 2vw, 12px);list-style:none;margin:0;padding:0;flex-wrap:wrap;}
    nav a{padding:clamp(12px, 3vw, 16px) clamp(20px, 5vw, 28px);border-radius:clamp(16px, 4vw, 24px);font-weight:500;color:var(--amethyst);text-decoration:none;font-size:clamp(0.875rem, 2.2vw, 0.95rem);backdrop-filter:blur(20px);transition:all 0.4s var(--ease);position:relative;white-space:nowrap;min-height:clamp(44px, 11vw, 64px);display:flex;align-items:center;}
    nav a::after{content:'';position:absolute;bottom:clamp(2px, 0.8vw, 4px);left:50%;width:0;height:2px;background:var(--rose-gold);transition:all 0.4s var(--ease);transform:translateX(-50%);}
    nav a:hover::after{width:80%;}
    nav a.active{color:var(--amethyst);font-weight:600;background:rgba(232,180,184,0.15);box-shadow:0 clamp(6px, 1.5vw, 8px) clamp(20px, 5vw, 32px) rgba(232,180,184,0.15);}

    .hamburger{display:none;background:none;border:none;font-size:clamp(1.75rem, 4.5vw, 2rem);color:var(--amethyst);cursor:pointer;padding:clamp(12px, 3vw, 16px);min-height:clamp(44px, 11vw, 64px);}
    
    @media(max-width:900px){
      .hamburger{display:block!important;}
      nav{display:none;}
      header.menu-open nav{display:block!important;position:absolute;top:100%;left:0;right:0;background:var(--pearl);backdrop-filter:blur(40px);border-top:1px solid rgba(44,27,74,0.08);padding:clamp(16px, 4vw, 20px) 0;overflow-y:auto;max-height:60vh;}
      header.menu-open nav ul{flex-direction:column;width:100%;gap:clamp(6px, 1.5vw, 8px);}
      nav a{display:block;text-align:center;width:100%;padding:clamp(20px, 5vw, 24px);border-radius:clamp(12px, 3vw, 16px);min-height:clamp(60px, 15vw, 72px);}
    }

    /* ‚úÖ MOBILE LOCK AUCTION BANNER (top:68px) */
    .auction-banner{position:fixed;top:clamp(68px, 18vw, 80px);right:clamp(16px, 4vw, 30px);z-index:900;max-width:clamp(220px, 28vw, 280px);background:linear-gradient(135deg,var(--rose-gold),var(--rose-gold-dark));color:var(--amethyst);padding:clamp(16px, 4vw, 24px) clamp(20px, 5vw, 32px);border-radius:clamp(20px, 5vw, 28px);font-family:'Clash Display',serif;font-weight:700;font-size:clamp(0.95rem, 2.5vw, 1.2rem);text-align:center;box-shadow:var(--shadow-soft);border:1px solid rgba(44,27,74,0.08);line-height:1.3;}
    .auction-timer{display:block;margin-top:clamp(6px, 1.5vw, 8px);background:rgba(255,255,255,0.9);border-radius:clamp(12px, 3vw, 16px);padding:clamp(6px, 1.5vw, 8px) clamp(10px, 2.5vw, 12px);font-weight:600;}
    @media(max-width:480px){.auction-banner{right:clamp(12px, 3vw, 16px);}}

    /* üì± MOBILE LOCK FORM CONTAINER */
    .form-container{max-width:var(--max-width);margin:clamp(68px, 18vw, 120px) auto clamp(40px, 10vw, 80px);padding:0 clamp(20px, 5vw, 24px);}
    @media(max-width:768px){.form-container{padding:0 clamp(16px, 4vw, 20px);}}

    .page-title{font-family:'Clash Display',serif;font-size:clamp(1.9rem, 6vw, 4rem);background:linear-gradient(135deg,var(--amethyst),var(--amethyst-glow));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin:0 0 clamp(12px, 3.5vw, 20px);text-align:center;line-height:1.1;font-weight:900;letter-spacing:clamp(-1px, -0.3vw, -1.5px);}
    .page-subtitle{color:var(--amethyst);opacity:0.8;font-size:clamp(0.95rem, 2.8vw, 1.1rem);line-height:1.7;text-align:center;max-width:clamp(380px, 90vw, 420px);margin:0 auto clamp(32px, 8vw, 60px);}

    /* üîê MOBILE LOCK FORM CARD */
    .form-card{background:var(--pearl);border-radius:var(--radius);padding:clamp(32px, 8vw, 64px) clamp(28px, 7vw, 48px);box-shadow:var(--shadow-soft);border:1px solid rgba(44,27,74,0.08);position:relative;overflow:hidden;}
    @media(max-width:480px){.form-card{padding:clamp(28px, 7vw, 32px) clamp(20px, 5vw, 24px);border-radius:clamp(20px, 5vw, 24px);}}
    .form-card::before{content:'';position:absolute;top:0;left:0;right:0;height:clamp(3px, 0.8vw, 4px);background:linear-gradient(90deg,var(--amethyst),var(--amethyst-light),var(--amethyst));}
    .form-card::after{content:'NFC Secure';position:absolute;top:clamp(16px, 4vw, 20px);right:clamp(20px, 5vw, 24px);background:linear-gradient(135deg,var(--amethyst),var(--amethyst-light));color:var(--pearl);padding:clamp(8px, 2vw, 8px) clamp(14px, 3.5vw, 16px);border-radius:clamp(16px, 4vw, 20px);font-size:clamp(0.7rem, 2.2vw, 0.8rem);font-weight:700;opacity:0.95;}

    .form-group{position:relative;margin-bottom:clamp(24px, 6vw, 36px);}
    .form-group label{display:block;margin-bottom:clamp(10px, 2.5vw, 14px);font-weight:600;color:var(--amethyst);font-size:clamp(0.9rem, 2.5vw, 1rem);}
    .form-group input{width:100%;padding:clamp(16px, 4vw, 22px) clamp(20px, 5vw, 28px);border:2px solid rgba(44,27,74,0.12);border-radius:clamp(20px, 5vw, 24px);font-size:clamp(0.95rem, 2.8vw, 1.05rem);font-family:'Poppins',sans-serif;background:var(--pearl);backdrop-filter:blur(12px);transition:all 0.4s var(--ease);color:var(--amethyst);}
    .form-group input:focus{outline:none;border-color:var(--amethyst);box-shadow:0 0 0 clamp(6px, 1.5vw, 8px) rgba(44,27,74,0.08),var(--shadow-glow);}
    .form-group input.valid{border-color:var(--success);}
    .form-group input.invalid{border-color:var(--error);}

    .password-container{position:relative;}
    .password-toggle{position:absolute;right:clamp(20px, 5vw, 24px);top:50%;transform:translateY(-50%);background:none;border:none;font-size:clamp(1.1rem, 3vw, 1.4rem);cursor:pointer;color:var(--amethyst);opacity:0.7;transition:all 0.4s var(--ease);}
    .password-toggle:hover{color:var(--amethyst);opacity:1;transform:translateY(-50%) scale(1.1);}

    .status-message{position:absolute;right:0;bottom:clamp(6px, 1.5vw, 20px);font-size:clamp(0.75rem, 2.2vw, 0.85rem);font-weight:600;padding:clamp(5px, 1.5vw, 8px) clamp(10px, 2.5vw, 16px);border-radius:clamp(12px, 3vw, 16px);}
    .status-message.success{background:var(--success);color:var(--pearl);}
    .status-message.error{background:var(--error);color:var(--pearl);}
    .status-message.loading{background:var(--amethyst);color:var(--pearl);}

    .remember-device{display:flex;align-items:flex-start;gap:clamp(12px, 3vw, 14px);margin:clamp(20px, 5vw, 32px) 0 clamp(32px, 8vw, 48px);font-size:clamp(0.85rem, 2.5vw, 0.95rem);color:var(--amethyst);opacity:0.8;}
    .remember-device input{width:auto;margin:clamp(3px, 1vw, 6px) 0 0;flex-shrink:0;accent-color:var(--amethyst);}
    .biometric-hint{color:var(--amethyst);font-weight:600;font-size:clamp(0.8rem, 2.4vw, 0.9rem);}

    .btn-primary{width:100%;padding:clamp(18px, 4.5vw, 24px) clamp(28px, 7vw, 36px);border:none;border-radius:clamp(24px, 6vw, 28px);background:linear-gradient(135deg,var(--amethyst),var(--amethyst-light));color:var(--pearl);font-weight:700;font-size:clamp(1rem, 2.8vw, 1.15rem);cursor:pointer;box-shadow:0 clamp(16px, 4vw, 20px) clamp(40px, 10vw, 60px) rgba(44,27,74,0.4);transition:all 0.4s var(--ease);position:relative;overflow:hidden;min-height:clamp(56px, 14vw, 64px);}
    .btn-primary:hover{transform:translateY(-3px);box-shadow:0 clamp(20px, 5vw, 28px) clamp(50px, 12.5vw, 80px) rgba(44,27,74,0.5);}
    .btn-primary:disabled{opacity:0.7;cursor:not-allowed;transform:none;}
    .btn-primary.loading::after{content:'';position:absolute;top:50%;left:50%;width:clamp(20px, 5vw, 24px);height:clamp(20px, 5vw, 24px);border:3px solid rgba(255,255,255,0.3);border-radius:50%;border-top-color:var(--pearl);transform:translate(-50%,-50%);animation:spin 1s linear infinite;}
    .btn-primary.loading span{opacity:0;}

    /* üîó MOBILE LOCK SOCIAL */
    .social-auth{display:flex;gap:clamp(12px, 3vw, 16px);margin:clamp(24px, 6vw, 36px) 0;flex-wrap:wrap;}
    @media(max-width:520px){.social-auth{flex-direction:column;}}
    .social-btn{flex:1;padding:clamp(16px, 4vw, 20px) clamp(20px, 5vw, 28px);border-radius:clamp(20px, 5vw, 24px);font-weight:700;border:none;cursor:pointer;transition:all 0.4s var(--ease);display:flex;align-items:center;justify-content:center;gap:clamp(10px, 2.5vw, 12px);font-size:clamp(0.9rem, 2.5vw, 1rem);min-height:clamp(52px, 13vw, 60px);}
    .google{background:var(--pearl);border:2px solid rgba(44,27,74,0.15);color:var(--amethyst);box-shadow:0 clamp(10px, 2.5vw, 12px) clamp(24px, 6vw, 36px) rgba(0,0,0,0.1);}
    .apple{background:var(--amethyst);color:var(--pearl);border:2px solid var(--amethyst);}
    .social-btn:hover{transform:translateY(-2px);box-shadow:0 clamp(16px, 4vw, 20px) clamp(32px, 8vw, 50px) rgba(0,0,0,0.2);}

    .form-divider{text-align:center;margin:clamp(28px, 7vw, 40px) 0;color:var(--amethyst);opacity:0.6;font-size:clamp(0.8rem, 2.4vw, 0.9rem);position:relative;}
    .form-divider::before{content:'';position:absolute;top:50%;left:0;right:0;height:1px;background:rgba(44,27,74,0.2);z-index:1;}
    .form-divider span{background:var(--pearl);padding:0 clamp(16px, 4vw, 24px);position:relative;z-index:2;}

    .register-link{text-align:center;color:var(--amethyst);opacity:0.7;font-size:clamp(0.85rem, 2.5vw, 0.98rem);}
    .register-link a{color:var(--rose-gold);font-weight:700;text-decoration:none;transition:color 0.3s ease;}
    .register-link a:hover{color:var(--amethyst);}

    /* üçû MOBILE LOCK TOAST */
    #toast{position:fixed;top:clamp(20px, 5vw, 32px);right:clamp(20px, 5vw, 32px);background:linear-gradient(135deg,var(--amethyst),var(--amethyst-light));color:var(--pearl);padding:clamp(20px, 5vw, 24px) clamp(28px, 7vw, 36px);border-radius:clamp(20px, 5vw, 24px);box-shadow:0 clamp(24px, 6vw, 28px) clamp(72px, 18vw, 90px) rgba(44,27,74,0.45);transform:translateX(100vw);transition:all 0.4s var(--ease);font-weight:700;z-index:500;max-width:clamp(320px, 80vw, 400px);}
    #toast.show{transform:translateX(0);}
    #toast.error{background:linear-gradient(135deg,var(--error),#dc2626);}

    footer{padding:clamp(60px, 15vw, 80px) clamp(20px, 5vw, 5%) clamp(40px, 10vw, 40px);text-align:center;color:var(--sage);border-top:1px solid rgba(44,27,74,0.06);font-size:clamp(0.85rem, 2.2vw, 0.9rem);font-weight:300;line-height:1.6;}
    footer a{color:var(--rose-gold);text-decoration:none;font-weight:500;}

    @keyframes spin{0%{transform:translate(-50%,-50%) rotate(0deg);}100%{transform:translate(-50%,-50%) rotate(360deg);}}
  </style>
</head>
<body>
  <!-- üîí MOBILE LOCK HEADER -->
  <header>
    <div class="header-container">
      <div class="brand" onclick="location.href='index.html'">
        <img src="images/logo.final.png" class="logo" alt="Snehvastra"/>
        <div style="font-family:'Clash Display',serif;font-size:clamp(1.1rem, 2.8vw, 1.5rem);font-weight:600;color:var(--amethyst);">Snehvastra</div>
        <div style="font-size:clamp(0.7rem, 1.8vw, 0.8rem);color:var(--amethyst);opacity:0.7;font-weight:400;">Collector Login</div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="collection.html">Collection</a></li>
          <li><a href="wishlist.html">Wishlist</a></li>
          <li><a href="mini-cart.html">Cart (<span id="cartCount">0</span>)</a></li>
          <li id="authArea"></li>
        </ul>
      </nav>
      <button class="hamburger" id="hamburger">‚ò∞</button>
    </div>
  </header>

  <!-- ‚úÖ MOBILE LOCK AUCTION BANNER -->
  <div class="auction-banner" id="auctionBanner">
    üî• SNEHVASTRA ONE AUCTION<br>
    <span class="auction-timer" id="auctionTimer">Loading...</span>
  </div>

  <!-- üì± MOBILE LOCK FORM CONTAINER -->
  <div class="form-container">
    <h1 class="page-title" data-aos="fade-up">Welcome Back</h1>
    <p class="page-subtitle" data-aos="fade-up" data-aos-delay="100">
      Access your collection, live auctions, and AI styling recommendations from Kota.
    </p>

    <div class="form-card" data-aos="fade-up" data-aos-delay="200">
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" required>
          <div class="status-message" id="emailStatus"></div>
        </div>

        <div class="form-group">
          <label for="password">Password (NFC Secure)</label>
          <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="togglePassword">üëÅ</button>
          </div>
          <div class="status-message" id="passwordStatus"></div>
        </div>

        <div class="remember-device">
          <input type="checkbox" id="remember" checked>
          <label for="remember">Remember this device <span class="biometric-hint">(Face ID ready)</span></label>
        </div>

        <button type="submit" class="btn-primary" id="loginBtn">
          <span>Secure Login</span>
        </button>
      </form>

      <div class="social-auth">
        <button class="social-btn google" id="googleBtn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/></svg>
          Google
        </button>
        <button class="social-btn apple" id="appleBtn">
          üçé Apple
        </button>
      </div>

      <div class="form-divider">or</div>
      <div class="register-link">
        New collector? <a href="user-register.html">Create Account</a>
      </div>
    </div>
  </div>

  <footer data-aos="fade-up">
    ¬© <span id="year"></span> Snehvastra. Secure Kota collector platform.
  </footer>

  <div id="toast"></div>

  <script>
    // üîí BULLETPROOF MOBILE LOCK LOGIN SYSTEM (NO GSAP)
    document.addEventListener('DOMContentLoaded', function() {
      initLogin();
    });

    function initLogin() {
      // üîí CORE SYSTEM - FULL LOCALSTORAGE SYNC
      const USER_KEY = "snehvastra_user"; 
      const USERS_KEY = "snehvastra_users";
      const CART_KEY = "snehvastra_cart";
      
      let cart = {};
      let user = {};
      
      try {
        cart = JSON.parse(localStorage.getItem(CART_KEY) || "{}");
        user = JSON.parse(localStorage.getItem(USER_KEY) || "{}");
      } catch(e) {
        console.log('Storage reset - login page');
        cart = {};
      }

      // üö™ AUTO-REDIRECT IF LOGGED IN
      if(user && user.loggedIn) {
        location.href = "index.html";
        return;
      }

      // üîê AUTH SYNC
      function renderAuth() {
        const authArea = document.getElementById("authArea");
        if (authArea) {
          authArea.innerHTML = `<a href="user-register.html" style="padding:clamp(8px, 2vw, 12px) clamp(16px, 4vw, 28px);border:1px solid var(--rose-gold);color:var(--rose-gold);border-radius:clamp(16px, 4vw, 24px);font-weight:500;text-decoration:none;font-size:clamp(0.8rem, 2.2vw, 0.95rem);">Join</a>`;
        }
      }

      // üõí CART COUNT SYNC
      function updateCartCount(){
        const total = Object.values(cart).reduce((a,b)=>a+(b||0),0);
        const cartEl = document.getElementById("cartCount");
        if(cartEl) cartEl.textContent = total || 0;
      }

      // ‚è∞ AUCTION TIMER
      const auctionEnd = new Date("2025-12-24T18:00:00").getTime();
      function updateAuctionTimer(){
        const now = Date.now();
        const diff = auctionEnd - now;
        const timerEl = document.getElementById("auctionTimer");
        if (timerEl && diff > 0) {
          const days = Math.floor(diff / (1000*60*60*24));
          const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
          timerEl.innerHTML = `${days}d ${hours.toString().padStart(2,'0')}h`;
        } else if (timerEl) {
          timerEl.innerHTML = "LIVE NOW!";
          timerEl.parentElement.style.background = "linear-gradient(135deg, var(--success), #059669)";
        }
      }

      // üçî HAMBURGER (900px breakpoint)
      document.getElementById("hamburger").addEventListener("click", function() {
        document.querySelector("header").classList.toggle("menu-open");
      });

      // ‚úÖ ENHANCED LIVE VALIDATION
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const emailStatus = document.getElementById("emailStatus");

      // Live email validation
      emailInput.addEventListener("blur", () => {
        const email = emailInput.value.trim().toLowerCase();
        if(email && /\S+@\S+\.\S+/.test(email)){
          try {
            const users = JSON.parse(localStorage.getItem(USERS_KEY) || "[]");
            const found = users.find(u => u.email === email);
            if(found){
              emailStatus.textContent = "Collector found";
              emailStatus.className = "status-message success";
              emailInput.classList.add("valid");
            } else {
              emailStatus.textContent = "Email not found";
              emailStatus.className = "status-message error";
              emailInput.classList.add("invalid");
            }
          } catch(e) {
            emailStatus.textContent = "System error";
            emailStatus.className = "status-message error";
          }
        }
      });

      // üëÅ PASSWORD TOGGLE
      document.getElementById("togglePassword").onclick = () => {
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        document.getElementById("togglePassword").textContent = passwordInput.type === "text" ? "üôà" : "üëÅ";
      };

      // üîê ENHANCED LOGIN WITH LOADING
      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const loginBtn = document.getElementById("loginBtn");
        const btnText = loginBtn.querySelector("span");
        
        loginBtn.classList.add("loading");
        loginBtn.disabled = true;
        btnText.textContent = "Signing In...";

        const email = emailInput.value.trim().toLowerCase();
        const password = passwordInput.value.trim();
        
        setTimeout(() => {
          try {
            const users = JSON.parse(localStorage.getItem(USERS_KEY) || "[]");
            const found = users.find(u => u.email === email && u.password === password);

            if(found){
              found.loggedIn = true;
              localStorage.setItem(USER_KEY, JSON.stringify(found));
              showToast("‚úÖ Welcome back! Loading collection...");
              setTimeout(() => location.href = "index.html", 1200);
            } else {
              showToast("‚ùå Invalid email or password", "error");
              loginBtn.classList.remove("loading");
              loginBtn.disabled = false;
              btnText.textContent = "Secure Login";
            }
          } catch(e) {
            showToast("‚ùå System error. Try again.", "error");
            loginBtn.classList.remove("loading");
            loginBtn.disabled = false;
            btnText.textContent = "Secure Login";
          }
        }, 800);
      });

      // üåê SOCIAL AUTH PLACEHOLDERS
      document.getElementById('googleBtn').onclick = () => showToast("Google Sign-In coming soon");
      document.getElementById('appleBtn').onclick = () => showToast("Apple Sign-In coming soon");

      // üçû TOAST SYSTEM
      function showToast(msg, type="success"){
        const toast = document.getElementById("toast");
        toast.textContent = msg;
        toast.className = `show ${type || ''}`;
        setTimeout(()=>toast.classList.remove("show"), 3200);
      }

      // üîß MOBILE LOCK INIT
      AOS.init({duration:800, once:true, offset:100});
      renderAuth();
      updateCartCount();
      updateAuctionTimer();
      setInterval(updateAuctionTimer, 30000);
      document.getElementById("year").textContent = new Date().getFullYear();
    }
  </script>
