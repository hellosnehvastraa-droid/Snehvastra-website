<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - Snehvastra</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0a0a0a, #1b1b1b);
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .logo {
      width: 140px;
      height: auto;
      filter: drop-shadow(0 0 8px rgba(212,188,255,0.3));
    }

    main {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1.2s ease forwards;
    }

    h1 {
      color: #d4bcff;
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      text-align: left;
      color: #bbb;
      font-size: 0.9rem;
      letter-spacing: 0.3px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.07);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #d4bcff;
      box-shadow: 0 0 10px rgba(212,188,255,0.3);
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
    }

    .forgot-password a {
      color: #d4bcff;
      font-size: 0.85rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #c4aaff;
    }

    button {
      background: #d4bcff;
      color: #0a0a0a;
      font-weight: 600;
      border: none;
      padding: 14px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(212,188,255,0.3);
    }

    button:hover {
      background: #c4aaff;
      box-shadow: 0 0 30px rgba(212,188,255,0.6);
      transform: translateY(-2px);
    }

    .register-link {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .register-link a {
      color: #d4bcff;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      color: #c4aaff;
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      width: 100%;
      color: #aaa;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.03);
      padding: 12px 0;
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255,255,255,0.07);
    }

    footer strong {
      color: #d4bcff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      main {
        padding: 50px 25px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
  </header>

  <main>
    <h1>User Login</h1>
    <form id="login-form" aria-label="Login form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <div class="forgot-password"><a href="#">Forgot Password?</a></div>

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      New user? <a href="user-register.html">Create an account</a>
    </div>
  </main>

  <footer>

  </footer>
