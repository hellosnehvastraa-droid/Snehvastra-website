<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Login - Snehvastra</title>
  <style>
    :root {
      --bg-light-1: #FCFAF6;
      --bg-light-2: #FAF6E7;
      --text-dark: #4B4337;
      --muted: rgba(75, 67, 55, 0.7);
      --accent-gradient: linear-gradient(135deg, #BFA658, #ECD78F);
      --btn-bg: #BFA658;
      --btn-hover-bg: #ECD78F;
      --btn-shadow: 0 0 20px rgba(191, 166, 88, 0.35);
      --panel-bg: rgba(252, 250, 246, 0.05);
      --panel-border: rgba(191, 166, 88, 0.1);
      --font-family: 'Poppins', sans-serif;
      --radius: 30px;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: linear-gradient(180deg, var(--bg-light-1), var(--bg-light-2));
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: text;
    }

    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      max-width: 400px;
      width: 90%;
      user-select: none;
    }

    .logo {
      width: 140px;
      height: auto;
      filter: drop-shadow(0 0 8px var(--accent-gradient));
    }

    main {
      background: var(--panel-bg);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      padding: 60px 40px;
      box-shadow: 0 0 40px rgba(191, 166, 88, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1.2s ease forwards;
      user-select: text;
    }

    h1 {
      color: var(--accent-gradient);
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: 1px;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      text-align: left;
      color: var(--muted);
      font-size: 0.9rem;
      letter-spacing: 0.3px;
      user-select: none;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--panel-border);
      background: rgba(191, 166, 88, 0.12);
      color: var(--text-dark);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      font-family: var(--font-family);
      user-select: text;
    }

    input:focus {
      border-color: var(--btn-bg);
      box-shadow: 0 0 10px var(--btn-shadow);
      background: rgba(191, 166, 88, 0.25);
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      user-select: none;
    }

    .forgot-password a {
      color: var(--btn-bg);
      font-size: 0.85rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: var(--btn-hover-bg);
    }

    button {
      background: var(--btn-bg);
      color: var(--text-dark);
      font-weight: 600;
      border: none;
      padding: 14px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: var(--btn-shadow);
      user-select: none;
      font-family: var(--font-family);
    }

    button:hover {
      background: var(--btn-hover-bg);
      box-shadow: 0 0 30px rgba(191, 166, 88, 0.7);
      transform: translateY(-2px);
    }

    .register-link {
      margin-top: 25px;
      font-size: 0.9rem;
      color: var(--muted);
      user-select: none;
    }

    .register-link a {
      color: var(--btn-bg);
      text-decoration: none;
      font-weight: 600;
      user-select: text;
    }

    .register-link a:hover {
      color: var(--btn-hover-bg);
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      width: 100%;
      color: var(--muted);
      font-size: 0.9rem;
      background: rgba(252, 250, 246, 0.05);
      padding: 12px 0;
      backdrop-filter: blur(8px);
      border-top: 1px solid var(--panel-border);
      user-select: none;
      max-width: 400px;
      left: 50%;
      transform: translateX(-50%);
    }

    footer strong {
      color: var(--btn-bg);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      main {
        padding: 50px 25px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }

    /* Re-enable zoom for product images only */
    .product-media img {
      touch-action: pinch-zoom;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
  </header>

  <main>
    <h1>User Login</h1>
    <form id="login-form" aria-label="Login form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <div class="forgot-password"><a href="#">Forgot Password?</a></div>

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      New user? <a href="user-register.html">Create an account</a>
    </div>
  </main>

  <footer>
    &copy; 2025 <strong>Snehvastra</strong>. All Rights Reserved.<br />
    Instagram: <strong>@sneh_vastra</strong> | Facebook: <strong>Snehvastra</strong>
  </footer>

</body>

</html>
