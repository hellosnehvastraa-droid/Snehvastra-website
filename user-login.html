<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login ‚Äî Snehvastra</title>
<meta name="description" content="Login to your Snehvastra account" />
<meta name="robots" content="noindex, nofollow" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div id="intro" aria-hidden="true">
  <div class="gradient-bg"></div>
  <img src="images/logo.final.png" alt="Snehvastra Logo" class="intro-logo" />
</div>

<div id="main-content">
<header role="banner">
  <div class="container header-container">
    <div class="logo"><a href="index.html" aria-label="Snehvastra Home">Snehvastra</a></div>
    <nav role="navigation" aria-label="Primary Navigation">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="wishlist.html" id="wishlist" style="display:none;">Wishlist ‚ù§Ô∏è <span id="wish-count"></span></a></li>
        <li><a href="#" id="cart" style="display:none;">Cart üõí <span id="cart-count"></span></a></li>
        <li><a href="user-login.html" id="login-link" class="active">Login</a></li>
      </ul>
      <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false" aria-label="Toggle menu">‚ò∞</button>
    </nav>
  </div>
</header>

<main>
  <div class="form-container" role="main" style="max-width:420px; margin:80px auto; background:#fff; padding:22px; border-radius:12px;">
    <h2 style="text-align:center; font-family:'Montserrat',sans-serif;">Customer Login</h2>
    <form id="login-form" aria-label="Login Form">
      <input type="email" id="login-email" name="email" placeholder="Email" required aria-required="true" />
      <input type="password" id="login-password" name="password" placeholder="Password" required aria-required="true" autocomplete="off" />
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="link-text center">Don't have an account? <a href="user-register.html">Register here</a></p>
    <p class="link-text center"><a href="#" id="forgot-password-link">Forgot Password?</a></p>
    <div id="forgot-password-container" style="display:none; margin-top:10px;">
      <form id="forgot-password-form" aria-label="Forgot Password Form">
        <input type="email" id="forgot-email" placeholder="Enter your registered email" required aria-required="true" autocomplete="email" />
        <button type="submit" class="btn">Reset Password</button>
      </form>
      <p id="forgot-password-message" class="small"></p>
    </div>
  </div>
</main>

<!-- shared -->
<div id="product-popup" role="dialog" aria-modal="true" style="display:none;">
  <div class="card" role="document">
    <button id="close-popup" class="close" aria-label="Close popup">‚úï</button>
    <img id="popup-img" src="images/logo.final.png" alt="Product image preview" />
    <div class="content">
      <h2 id="popup-title">Product</h2>
      <p id="popup-desc"></p>
      <label for="size-select">Size</label>
      <select id="size-select" name="size"><option>S</option><option selected>M</option><option>L</option></select>
      <label for="quantity-select">Quantity</label>
      <select id="quantity-select" name="quantity"></select>
      <div style="margin-top:12px;"><button id="popup-add-to-cart" class="btn">Add to Cart</button></div>
    </div>
  </div>
</div>

<aside id="cart-panel" aria-label="Cart panel">
  <div style="display:flex; align-items:center; justify-content:space-between;">
    <h3>Your Cart</h3>
    <button id="close-cart" class="close" aria-label="Close cart">‚úï</button>
  </div>
  <ul id="cart-items" style="margin:14px 0;"></ul>
  <div id="cart-total" style="font-weight:700; margin-top:10px;">Total: ‚Çπ0</div>
</aside>

<button id="back-to-top" aria-label="Back to top">‚Üë</button>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const forgotLink = document.getElementById("forgot-password-link");
    const forgotContainer = document.getElementById("forgot-password-container");
    const forgotForm = document.getElementById("forgot-password-form");
    const forgotMsg = document.getElementById("forgot-password-message");

    if (forgotLink && forgotContainer && forgotForm && forgotMsg) {
      forgotLink.addEventListener("click", (e) => {
        e.preventDefault();
        forgotContainer.style.display = "block";
        forgotLink.style.display = "none";
      });

      forgotForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("forgot-email").value.trim();
        if (email) {
          forgotMsg.textContent = "If this email exists in our system, password reset instructions have been sent.";
          forgotForm.style.display = "none";
        }
      });
    }
  });
</script>

<script src="js/script.js"></script>
</div>
</body>
</html>
