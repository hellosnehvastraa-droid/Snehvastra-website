<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Snehvastra</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5e3290, #a46cdc);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
      position: sticky; top: 0; width: 100%; z-index: 1000;
      max-width: 1200px;
    }
    header img.logo {
      height: 60px;
      background: white;
      border-radius: 8px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover,
    nav a[aria-current='page'] {
      color: #e1bbff;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    main {
      max-width: 600px;
      padding: 2rem 1rem;
      width: 100%;
      margin-top: 3rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background: #6a33c9;
      border: none;
      padding: 14px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #8836ff;
    }
    .contact-info {
      margin-top: 2rem;
      font-size: 1rem;
      color: #d4bcff;
      text-align: center;
      line-height: 1.6;
    }
    .contact-info p {
      margin: 0.5rem 0;
    }
    footer {
      text-align: center;
      color: #ccc;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 1200px;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 60px;
        right: 10px;
        padding: 10px;
        border-radius: 8px;
        width: 180px;
      }
      nav ul.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
        color: white;
      }
      header img.logo {
        height: 50px;
      }
      main {
        margin-top: 2rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
<header>
  <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
  <nav>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
      <li><a href="wishlist.html">Wishlist</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="user-login.html">Login</a></li>
    </ul>
  </nav>
</header>
<main>
  <h1>Contact Us</h1>
  <form id="contact-form" aria-label="Contact form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />
    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="email@example.com" required />
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <div class="contact-info" aria-live="polite">
    <p>Email: support@snehvastra.store</p>
    <p>Phone: +1 234-567-890</p>
    <p>Instagram: @sneh_vastra</p>
    <p>Facebook: Snehvastra</p>
  </div>
</main>
<footer>
  &copy; 2025 Snehvastra. All Rights Reserved.<br />
  Instagram: @sneh_vastra | Facebook: Snehvastra
</footer>

<script>
  function toggleMenu() {
    document.getElementById('nav-links').classList.toggle('active');
  }
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = e.target.name.value.trim();
    const email = e.target.email.value.trim();
    const message = e.target.message.value.trim();
    if (!name || !email || !message) {
      alert('Please fill in all fields.');
      return;
    }
    alert('Thank you for contacting us, ' + name + '! (Demo)');
    e.target.reset();
  });
</script>
</body>
</html
