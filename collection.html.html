<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snehvastra Collection</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- Header / Navigation -->
    <header>
        <div class="container header-container">
            <div class="logo">Snehvastra</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="collection.html">Collection</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="menu-toggle">&#9776;</div>
            </nav>
        </div>
    </header>

    <section id="collection" class="shop">
        <div class="container">
            <h2>Ongoing & Past Drops</h2>
            <div class="carousel-wrapper">
                <button class="carousel-btn prev">&#10094;</button>
                <div class="carousel">
                    <div class="product-card">
                        <img src="images/myproduct1.jpg" alt="Drop 1">
                        <h3>Drop 1</h3>
                        <p>₹999 / $12</p>
                        <span class="status on-sale">On Sale</span>
                    </div>
                    <div class="product-card">
                        <img src="images/myproduct2.jpg" alt="Drop 2">
                        <h3>Drop 2</h3>
                        <p>₹1299 / $16</p>
                        <span class="status sold-out">Sold Out</span>
                    </div>
                    <div class="product-card">
                        <img src="images/myproduct3.jpg" alt="Drop 3">
                        <h3>Drop 3</h3>
                        <p>₹799 / $10</p>
                        <span class="status on-sale">On Sale</span>
                    </div>
                    <div class="product-card">
                        <img src="images/myproduct4.jpg" alt="Drop 4">
                        <h3>Drop 4</h3>
                        <p>₹1499 / $18</p>
                        <span class="status sold-out">Sold Out</span>
                    </div>
                </div>
                <button class="carousel-btn next">&#10095;</button>
            </div>

            <a href="index.html" class="btn back-home">Back to Home</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Snehvastra. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
