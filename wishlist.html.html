<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wishlist — Snehvastra</title>
<link rel="stylesheet" href="css/main.css" />
<style>
  .container {
    max-width: 900px;
    margin: 60px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
  }
  h2 {
    color: #111;
    margin-bottom: 25px;
    text-align: center;
  }
  ul.wishlist-items {
    list-style: none;
    padding: 0;
  }
  ul.wishlist-items li {
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
    font-weight: 600;
  }
  .empty-msg {
    font-style: italic;
    color: #666;
    text-align: center;
    margin: 40px 0;
  }
</style>
</head>
<body>

<header>
  <div class="container header-container">
    <div class="logo">Snehvastra</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="user-login.html">Login</a></li>
      </ul>
      <div class="menu-toggle">☰</div>
    </nav>
  </div>
</header>

<main class="container">
  <h2>Your Wishlist</h2>
  <ul class="wishlist-items" id="wishlist-items"></ul>
  <p class="empty-msg" id="empty-msg" style="display:none;">You have no items in your wishlist.</p>
</main>

<script>
  // Load wishlist from localStorage and display
  const wishlistItemsEl = document.getElementById("wishlist-items");
  const emptyMsg = document.getElementById("empty-msg");

  function loadWishlist() {
    const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    wishlistItemsEl.innerHTML = "";

    if (wishlist.length === 0) {
      emptyMsg.style.display = "block";
      return;
    } else {
      emptyMsg.style.display = "none";
    }

    wishlist.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item.title;
      wishlistItemsEl.appendChild(li);
    });
  }

  loadWishlist();
</script>
<script src="js/script.js"></script>
</body>
</html>
