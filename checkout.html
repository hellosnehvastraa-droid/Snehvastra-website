<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Checkout - Snehvastra</title>

  <style>
    :root {
      --bg-light-1: #FCFAF6; /* very soft cream */
      --bg-light-2: #FAF6E7; /* soft pale gold */
      --muted: rgba(75, 67, 55, 0.7); /* warm dark brown muted color */
      --accent-gradient: linear-gradient(90deg, #BFA658, #ECD78F); /* gold gradient */
      --btn-shadow: 0 0 20px rgba(191, 166, 88, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(180deg, var(--bg-light-1), var(--bg-light-2));
      color: var(--muted);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header,
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(252, 250, 246, 0.85);
      backdrop-filter: blur(8px);
      color: var(--muted);
    }

    .logo {
      height: 50px;
      filter: drop-shadow(0 0 10px var(--btn-shadow));
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: var(--accent-gradient);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      max-width: 480px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .summary {
      background: rgba(252, 250, 246, 0.05);
      border: 1px solid rgba(252, 250, 246, 0.1);
      border-radius: 15px;
      padding: 20px 30px;
      margin-bottom: 40px;
      width: 100%;
      box-shadow: 0 0 20px rgba(252, 250, 246, 0.05);
      text-align: center;
      color: var(--muted);
    }

    .summary h2 {
      color: var(--accent-gradient);
      margin-bottom: 15px;
    }

    .summary p {
      margin: 5px 0;
      font-size: 0.95rem;
    }

    form {
      background: rgba(252, 250, 246, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(252, 250, 246, 0.1);
      padding: 30px;
      width: 100%;
      box-shadow: 0 0 25px rgba(252, 250, 246, 0.06);
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    form:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(252, 250, 246, 0.1);
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    input {
      padding: 12px;
      background: rgba(252, 250, 246, 0.12);
      border: none;
      border-radius: 10px;
      color: var(--muted);
      font-size: 0.95rem;
      outline: none;
      transition: background 0.3s, box-shadow 0.3s;
    }

    input:focus {
      background: rgba(252, 250, 246, 0.25);
      box-shadow: 0 0 8px var(--accent-gradient);
    }

    button {
      background: var(--accent-gradient);
      border: none;
      border-radius: 30px;
      padding: 14px;
      font-size: 1rem;
      color: var(--muted);
      cursor: pointer;
      margin-top: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: var(--btn-shadow);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 28px var(--accent-gradient);
    }

    @media (max-width: 600px) {
      form,
      .summary {
        width: 90%;
      }

      nav ul {
        flex-wrap: wrap;
        gap: 10px;
      }
    }

    .product-media img {
      touch-action: pinch-zoom;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="user-login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Checkout</h1>

    <section class="summary" aria-label="Order Summary">
      <h2>Your Order</h2>
      <p>Items: 3</p>
      <p>Total Price: $107.00</p>
      <p>Shipping: Free</p>
    </section>

    <form id="checkout-form" aria-label="Checkout Form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" placeholder="Street, City, Country" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required />

      <label for="cardnumber">Card Number</label>
      <input type="text" id="cardnumber" name="cardnumber" placeholder="XXXX XXXX XXXX XXXX" maxlength="19"
        pattern="[0-9\s]{13,19}" required />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required />

      <label for="cvv">CVV</label>
      <input type="number" id="cvv" name="cvv" placeholder="123" min="100" max="9999" required />

      <button type="submit">Complete Purchase</button>
    </form>
  </main>

  <footer>
    Â© 2025 <span>Snehvastra</span>. All Rights Reserved.<br />
    Instagram: @sneh_vastra | Facebook: Snehvastra
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("main").style.opacity = "1";
      const form = document.getElementById("checkout-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Order placed successfully! Proceeding to thank-you page.");
        window.location.href = "thank-you.html";
      });
    });
  </script>
