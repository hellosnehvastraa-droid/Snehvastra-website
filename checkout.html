<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Checkout - Snehvastra</title>

<style>
  * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body {
    background: radial-gradient(circle at top left,#0a0a0a,#111,#000);
    color:#fff;overflow-x:hidden;min-height:100vh;
    display:flex;flex-direction:column;justify-content:space-between;
  }
  header,footer {
    text-align:center;padding:20px;
    background:rgba(0,0,0,0.4);backdrop-filter:blur(8px);
  }
  .logo {height:50px;filter:drop-shadow(0 0 4px #c6a756);}
  nav ul {list-style:none;display:flex;justify-content:center;gap:20px;margin-top:10px;}
  nav a {color:#fff;text-decoration:none;font-size:0.95rem;transition:color 0.3s;}
  nav a:hover,nav a.active {color:#c6a756;}
  
  main {
    flex:1;display:flex;flex-direction:column;align-items:center;
    justify-content:center;padding:40px 20px;animation:fadeIn 2s ease forwards;opacity:0;
  }
  @keyframes fadeIn {to{opacity:1;}}
  
  h1 {font-size:2rem;margin-bottom:30px;letter-spacing:1px;text-transform:uppercase;}
  
  .summary {
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:15px;
    padding:20px 30px;margin-bottom:40px;width:100%;max-width:400px;
    box-shadow:0 0 20px rgba(255,255,255,0.05);
  }
  .summary h2 {color:#c6a756;margin-bottom:15px;text-align:center;}
  .summary p {margin:5px 0;text-align:center;font-size:0.95rem;}
  
  form {
    background:rgba(255,255,255,0.05);
    border-radius:15px;
    border:1px solid rgba(255,255,255,0.1);
    padding:30px;width:100%;max-width:450px;
    box-shadow:0 0 25px rgba(255,255,255,0.06);
    display:flex;flex-direction:column;gap:15px;
    transition:transform 0.4s ease, box-shadow 0.4s ease;
  }
  form:hover {
    transform:translateY(-3px);
    box-shadow:0 0 30px rgba(255,255,255,0.1);
  }
  label {font-size:0.9rem;color:#ccc;}
  input {
    padding:12px;
    background:rgba(255,255,255,0.08);
    border:none;border-radius:10px;
    color:#fff;font-size:0.95rem;
    outline:none;transition:background 0.3s,box-shadow 0.3s;
  }
  input:focus {
    background:rgba(255,255,255,0.15);
    box-shadow:0 0 6px #c6a756;
  }
  button {
    background:linear-gradient(90deg,#c6a756,#b9933b);
    border:none;border-radius:30px;
    padding:14px;font-size:1rem;color:#000;
    cursor:pointer;margin-top:10px;
    font-weight:600;text-transform:uppercase;
    letter-spacing:0.8px;transition:transform 0.3s, box-shadow 0.3s;
  }
  button:hover {
    transform:translateY(-2px);
    box-shadow:0 0 12px #c6a756;
  }
  footer {
    font-size:0.85rem;color:#aaa;
  }
  footer span {color:#c6a756;}
  @media(max-width:600px){
    form, .summary{width:90%;}
    nav ul{flex-wrap:wrap;gap:10px;}
  }
/* Re-enable zoom for product images only */
.product-media img {
  touch-action: pinch-zoom;
}
</style>
</head>

<header>
  <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
  <nav>
    <ul id="nav-links">

      <li><a href="cart.html">Cart</a></li>

<main>
  <h1>Checkout</h1>

  <section class="summary" aria-label="Order Summary">
    <h2>Your Order</h2>
    <p>Items: 3</p>
    <p>Total Price: $107.00</p>
    <p>Shipping: Free</p>
  </section>

  <form id="checkout-form" aria-label="Checkout Form">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

    <label for="address">Shipping Address</label>
    <input type="text" id="address" name="address" placeholder="Street, City, Country" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="email@example.com" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required />

    <label for="cardnumber">Card Number</label>
    <input type="text" id="cardnumber" name="cardnumber" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" pattern="[0-9\s]{13,19}" required />

    <label for="expiry">Expiry Date</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required />

    <label for="cvv">CVV</label>
    <input type="number" id="cvv" name="cvv" placeholder="123" min="100" max="9999" required />

    <button type="submit">Complete Purchase</button>
  </form>
</main>
