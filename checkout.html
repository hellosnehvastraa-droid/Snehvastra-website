<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Snehvastra</title>
  <meta name="description" content="Secure checkout — Snehvastra. Smart COD, Razorpay-ready, WhatsApp verification, AI checkout assistant." />
  <meta name="theme-color" content="#3A0F5A" />

  <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>

  <style>
    :root{
      --purple:#3A0F5A;
      --purple-2:#7B3BBE;
      --slate:#1F2024;
      --muted:#7B7A80;
      --paper:#F6F6F8;
      --radius:14px;
      --maxw:1200px;
      --focus: rgba(186,178,255,0.18);
      --ease: cubic-bezier(.18,.9,.32,1);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(180deg,#f7f6f8,#f2edf6);
      color:var(--slate);
      -webkit-font-smoothing:antialiased
    }
    img{max-width:100%;display:block}
    a{text-decoration:none;color:inherit}
    button{font-family:inherit}

    /* ---------------- HEADER ---------------- */
    header{
      position:sticky;top:0;z-index:120;
      backdrop-filter:blur(12px);
      background:linear-gradient(90deg,rgba(255,255,255,.96),rgba(245,244,246,.92));
      border-bottom:1px solid rgba(58,15,90,.06)
    }
    .nav{
      max-width:var(--maxw);
      margin:0 auto;
      padding:14px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px
    }
    .brand img{height:36px}
    nav ul{
      display:flex;
      gap:14px;
      list-style:none
    }
    nav a{
      padding-bottom:2px;
      font-weight:600;
      color:#4a435e;
      position:relative
    }
    nav a.active::after,nav a:hover::after{
      content:"";
      position:absolute;
      left:0;bottom:0;
      width:100%;height:2px;
      background:linear-gradient(90deg,#3A0F5A,#b37cff);
      border-radius:999px
    }

    /* ---------------- HERO ---------------- */
    .hero{
      max-width:var(--maxw);
      margin:24px auto 8px;
      padding:28px 20px;
      border-radius:16px;
      background:linear-gradient(180deg,rgba(58,15,90,0.03),rgba(255,255,255,0.96));
      border:1px solid rgba(58,15,90,0.06)
    }

    /* ---------------- LAYOUT ---------------- */
    .wrap{
      max-width:var(--maxw);
      margin:24px auto;
      padding:0 20px;
      display:grid;
      grid-template-columns:1fr 420px;
      gap:28px
    }
    @media(max-width:980px){.wrap{grid-template-columns:1fr}}

    .panel{
      background:#fff;
      border-radius:16px;
      padding:22px;
      border:1px solid rgba(58,15,90,0.06);
      box-shadow:0 30px 80px rgba(58,15,90,0.08)
    }

    label{display:block;font-weight:700;margin-bottom:6px}
    input,textarea{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(58,15,90,0.12)
    }
    input:focus,textarea:focus{
      outline:none;
      box-shadow:0 0 0 4px var(--focus);
      border-color:var(--purple)
    }

    .options{display:flex;flex-direction:column;gap:10px}
    .option{
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(58,15,90,0.12);
      display:flex;gap:10px;
      align-items:center;
      cursor:pointer
    }
    .option.active{
      border-color:var(--purple);
      background:linear-gradient(180deg,rgba(58,15,90,0.04),#fff)
    }

    .pay-btn{
      padding:14px 18px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--purple),#2a0a3f);
      color:#fff;
      font-family:'Clash Display',serif;
      font-weight:800;
      border:none;
      cursor:pointer
    }

    .summary{position:sticky;top:120px}
    @media(max-width:980px){.summary{position:static}}

    .cart-line{
      display:flex;
      justify-content:space-between;
      padding:8px 0;
      border-bottom:1px dashed rgba(58,15,90,0.12)
    }

    footer{
      max-width:var(--maxw);
      margin:60px auto 80px;
      padding:0 20px;
      text-align:center;
      color:var(--muted)
    }

    .ai-orb{
      position:fixed;
      right:20px;bottom:20px;
      width:66px;height:66px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--purple-2),var(--purple));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      cursor:pointer;
      z-index:3000
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <a href="index.html" class="brand">
      <img src="images/logo.final.png" alt="Snehvastra Logo">
    </a>
    <nav>
      <ul>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html" class="active">Checkout</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero">
  <h1 style="font-family:'Clash Display',serif;color:var(--purple)">Secure Checkout</h1>
  <p style="color:var(--muted)">Fast payments • Verified COD • Protected delivery</p>
</section>

<div class="wrap">

  <!-- LEFT -->
  <section class="panel">
    <h2 style="font-family:'Clash Display',serif;color:var(--purple);margin-bottom:12px">Shipping & Payment</h2>

    <label>Full Name</label>
    <input id="fullName">

    <label>Phone / WhatsApp</label>
    <input id="phone">

    <label>Pincode</label>
    <input id="pincode">

    <label>Address</label>
    <textarea id="address"></textarea>

    <label>Payment Method</label>
    <div class="options">
      <div class="option active"><input type="radio" checked> Online Payment</div>
      <div class="option"><input type="radio"> Cash on Delivery</div>
    </div>

    <button class="pay-btn" id="payNow" style="margin-top:18px">Pay Now</button>
  </section>

  <!-- RIGHT -->
  <aside class="summary">
    <div class="panel">
      <h3 style="font-family:'Clash Display',serif;color:var(--purple)">Order Summary</h3>
      <div id="cartLines"></div>
      <div class="cart-line"><strong>Total</strong><strong id="grandTotal">₹0</strong></div>
    </div>
  </aside>

</div>

<footer>
  © <span id="year"></span> Snehvastra
</footer>

<div class="ai-orb">S</div>

<script>
  const PRODUCTS = {
    "1": { name:"Streetwear Fusion Tee", price:4999 },
    "2": { name:"Luxury Midnight Jacket", price:29999 },
    "3": { name:"Casual Cloud Hoodie", price:19999 },
    "4": { name:"Tech Overshirt", price:4999 },
    "one":{ name:"Snehvastra ONE", price:999999 }
  };

  let cart = JSON.parse(localStorage.getItem("snehvastra_cart") || "{}");

  function money(v){return "₹"+Number(v).toLocaleString("en-IN");}

  function render(){
    const box=document.getElementById("cartLines");
    box.innerHTML="";
    let total=0;
    Object.entries(cart).forEach(([id,qty])=>{
      const p=PRODUCTS[id];
      const line=p.price*qty;
      total+=line;
      box.innerHTML+=`<div class="cart-line"><span>${p.name} × ${qty}</span><strong>${money(line)}</strong></div>`;
    });
    document.getElementById("grandTotal").textContent=money(total);
  }

  document.getElementById("year").textContent=new Date().getFullYear();
  render();
</script>

</body>
</html>
