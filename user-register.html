<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>User Registration - Snehvastra</title>
  <style>
    :root {
      --bg-light-1: #FCFAF6;
      --bg-light-2: #FAF6E7;
      --text-dark: #4B4337;
      --muted: rgba(75, 67, 55, 0.7);
      --accent-gradient: linear-gradient(90deg, #BFA658, #ECD78F);
      --panel-bg: rgba(252, 250, 246, 0.06);
      --panel-border: rgba(191, 166, 88, 0.1);
      --btn-shadow: 0 0 25px rgba(191, 166, 88, 0.08);
      --font-family: 'Poppins', sans-serif;
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: linear-gradient(180deg, var(--bg-light-1), var(--bg-light-2));
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      backdrop-filter: blur(12px);
      user-select: text;
    }

    header {
      background: var(--panel-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 5%;
      border-bottom: 1px solid var(--panel-border);
      backdrop-filter: blur(10px);
      user-select: none;
    }

    .logo {
      height: 45px;
      filter: drop-shadow(0 0 12px var(--accent-gradient));
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 18px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text-dark);
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      transition: 0.3s ease;
      user-select: none;
      padding: 6px 12px;
      border-radius: 8px;
    }

    nav a.active,
    nav a:hover {
      color: #4B4337;
      background: rgba(191, 166, 88, 0.15);
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 20px;
      color: var(--text-dark);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      user-select: none;
    }

    h1 {
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 25px;
      color: var(--accent-gradient);
      text-shadow: 0 0 10px rgba(191, 166, 88, 0.6);
      user-select: none;
    }

    form {
      width: 100%;
      max-width: 400px;
      background: var(--panel-bg);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 0 25px rgba(191, 166, 88, 0.08);
      backdrop-filter: blur(10px);
      text-align: left;
      animation: fadeIn 0.8s ease;
      user-select: text;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
      color: var(--muted);
      user-select: none;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid var(--panel-border);
      border-radius: 6px;
      background: rgba(191, 166, 88, 0.12);
      color: var(--text-dark);
      font-size: 14px;
      outline: none;
      transition: 0.3s;
      user-select: text;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      border-color: var(--accent-gradient);
      box-shadow: 0 0 6px var(--accent-gradient);
      background: rgba(191, 166, 88, 0.2);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: var(--accent-gradient);
      border: none;
      border-radius: 6px;
      color: var(--text-dark);
      font-weight: 600;
      letter-spacing: 0.6px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: var(--btn-shadow);
      user-select: none;
      font-family: var(--font-family);
      font-size: 14px;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px var(--accent-gradient);
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: var(--muted);
      user-select: none;
    }

    .login-link a {
      color: var(--accent-gradient);
      text-decoration: none;
      user-select: text;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
      text-shadow: 0 0 6px var(--accent-gradient);
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 15px;
      background: var(--panel-bg);
      color: var(--muted);
      border-top: 1px solid var(--panel-border);
      user-select: none;
    }

    @media (max-width: 600px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(252, 250, 246, 0.9);
        position: absolute;
        top: 60px;
        right: 0;
        padding: 20px;
        border-radius: 0 0 0 12px;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Re-enable zoom for product images only */
    .product-media img {
      touch-action: pinch-zoom;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
    <nav>
      <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="user-register.html" aria-current="page" class="active">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Create Account</h1>
    <form id="register-form" aria-label="Registration form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create password" required />

      <label for="confirmpassword">Confirm Password</label>
      <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password" required />

      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="user-login.html">Login here</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Snehvastra. All Rights Reserved.<br />
    Instagram: @sneh_vastra | Facebook: Snehvastra
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("show");
    }
  </script>

</body>

</html>
