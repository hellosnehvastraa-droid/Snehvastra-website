<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Snehvastra â€” Cart</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #FCFAF6, #FAF6E7);
      color: #4B4337;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; border-radius: 8px; }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(252, 250, 246, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(191,166,88,0.2);
      padding: 0 50px;
      z-index: 100;
      animation: fadeDown 1.5s ease forwards;
    }
    header img.logo {
      height: 45px;
      filter: drop-shadow(0 0 10px rgba(191,166,88,0.3));
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav a {
      color: #7f7357;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      font-weight: 600;
      transition: color 0.3s, transform 0.3s;
    }
    nav a:hover, nav a.active {
      color: #BFA658;
      transform: translateY(-2px);
    }

    main {
      margin-top: 110px;
      padding: 40px 20px 100px;
      max-width: 1100px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 2s ease forwards;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
      color: #BFA658;
      text-transform: uppercase;
      background: linear-gradient(90deg, #BFA658, #ECD78F);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(191,166,88,0.05);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(191,166,88,0.1);
      margin-bottom: 40px;
    }
    thead {
      background: rgba(191,166,88,0.1);
    }
    th, td {
      text-align: center;
      padding: 15px;
      color: #4B4337;
    }
    th {
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .product-thumb {
      width: 70px;
      height: 70px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(191,166,88,0.05);
      border-radius: 10px;
    }

    .qty-input {
      width: 60px;
      text-align: center;
      border: 1px solid rgba(191,166,88,0.4);
      border-radius: 5px;
      background: rgba(191,166,88,0.1);
      color: #4B4337;
      padding: 6px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .qty-input:focus {
      border-color: #BFA658;
    }

    .remove-btn {
      background: rgba(191,166,88,0.05);
      color: #4B4337;
      border: 1px solid rgba(191,166,88,0.15);
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .remove-btn:hover {
      background: #BFA658;
      color: #000;
      transform: scale(1.05);
    }

    .total-section {
      font-size: 1.4rem;
      margin-bottom: 25px;
      color: #BFA658;
      text-shadow: 0 0 10px rgba(191,166,88,0.6);
      font-weight: 700;
    }

    .checkout-btn {
      padding: 14px 38px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #BFA658, #ECD78F);
      color: #4B4337;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(191,166,88,0.5);
    }
    .checkout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(191,166,88,0.8);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #7f7357;
      border-top: 1px solid rgba(191,166,88,0.1);
      background: rgba(252,250,246,0.6);
      backdrop-filter: blur(8px);
      animation: fadeUp 2s ease forwards;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead { display: none; }
      tr {
        background: rgba(191,166,88,0.05);
        margin-bottom: 15px;
        border-radius: 8px;
        padding: 10px;
      }
      td { text-align: right; padding: 8px 12px; }
      td::before {
        content: attr(data-label);
        float: left;
        color: #9e915f;
        text-transform: uppercase;
        font-size: 0.75rem;
      }
    }
    .product-media img {
      touch-action: pinch-zoom;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
        <li><a href="user-login.html">Login</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Your Cart</h1>

    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <tr>
          <td data-label="Product"><img src="images/drop1.png" alt="Drop 1" class="product-thumb" /></td>
          <td data-label="Name">Drop 1</td>
          <td data-label="Quantity"><input type="number" class="qty-input" min="1" max="10" value="1" data-price="29" /></td>
          <td data-label="Price">$29.00</td>
          <td data-label="Remove"><button class="remove-btn">Remove</button></td>
        </tr>
        <tr>
          <td data-label="Product"><img src="images/drop2.png" alt="Drop 2" class="product-thumb" /></td>
          <td data-label="Name">Drop 2</td>
          <td data-label="Quantity"><input type="number" class="qty-input" min="1" max="10" value="2" data-price="59" /></td>
          <td data-label="Price">$118.00</td>
          <td data-label="Remove"><button class="remove-btn">Remove</button></td>
        </tr>
      </tbody>
    </table>

    <div class="total-section" id="cart-total">Total: $0.00</div>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </main>

  <footer>
    &copy; 2025 Snehvastra. All Rights Reserved.<br />
    Instagram: @sneh_vastra | Facebook: Snehvastra
  </footer>

  <script>
    function updateTotal() {
      let total = 0;
      document.querySelectorAll('#cart-items tr').forEach(row => {
        const qty = parseInt(row.querySelector('.qty-input').value) || 0;
        const price = parseFloat(row.querySelector('.qty-input').dataset.price) || 0;
        total += qty * price;
      });
      document.getElementById('cart-total').textContent = "Total: $" + total.toFixed(2);
    }

    document.querySelectorAll('.qty-input').forEach(input => {
      input.addEventListener('input', updateTotal);
    });

    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.target.closest('tr').remove();
        updateTotal();
      });
    });

    function checkout() {
  window.location.href = 'checkout.html'; // or your checkout processor URL
}

    // Initialize total on load
    updateTotal();
  </script>

</body>
