<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - Snehvastra</title>
  <link rel="stylesheet" href="css/css-main.css"/>
  <script defer src="js/js-script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.final.png" alt="Snehvastra Logo" id="logo-mask"/>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="user-login.html" id="login-btn">Login</a></li>
        <li><a href="#" id="logout-btn" style="display:none;">Logout</a></li>
        <li><a href="wishlist.html" id="wishlist-btn">Wishlist</a></li>
        <li><a href="#" id="cart-btn">Cart</a></li>
      </ul>
    </nav>

  <section class="product-detail-section">
    <div class="product-container">
      <div class="product-images">
        <img src="images/rev1.jpg" alt="Drop 1" id="main-product-image" />
      </div>
      <div class="product-info">
        <h1>Drop 1</h1>
        <p>Status: <span id="product-status">On Sale</span></p>
        <label for="size-select">Select Size:</label>
        <select id="size-select">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <label for="purpose-select">Purpose of Order:</label>
        <select id="purpose-select">
          <option value="Birthday">Birthday</option>
          <option value="Wedding">Wedding</option>
          <option value="Party">Party</option>
          <option value="Gift">Gift</option>
          <option value="Other">Other</option>
        </select>
        <button id="add-to-cart-btn">Add to Cart</button>
        <div class="rush-drop">
          <p>Rush for this drop: <span id="rush-counter">10</span> left</p>
          <p>Pre-booking available in: <span id="prebooking-timer">3d 00h 00m 00s</span></p>
        </div>

        <div class="product-reviews">
          <h2>Customer Reviews</h2>
          <div class="review-videos" id="videoContainer"></div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Snehvastra. All Rights Reserved.</p>
    <p>Instagram: @sneh_vastra | Facebook: Snehvastra</p>
  </footer>
</body>
</html>
