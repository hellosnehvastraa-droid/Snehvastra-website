<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Mini Cart Preview - Snehvastra</title>
  <meta name="description" content="Preview your Snehvastra cart instantly with a sleek glassy mini-cart before checkout.">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body {
      background: radial-gradient(circle at top left, #000, #0a0a0a, #111);
      color:#fff;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }
    nav ul {
      list-style:none;
      display:flex;
      gap:1.5rem;
      background:rgba(255,255,255,0.03);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:50px;
      padding:0.8rem 2rem;
      box-shadow:0 0 25px rgba(255,255,255,0.05);
    }
    nav a, button {
      color:#aaa;
      text-decoration:none;
      font-weight:500;
      background:none;
      border:none;
      cursor:pointer;
      font-size:1rem;
      transition:color 0.3s ease;
    }
    nav a:hover, button:hover {color:#fff;}
    .cart-count-badge {
      background:#fff;
      color:#000;
      font-weight:600;
      border-radius:50%;
      padding:0.2rem 0.45rem;
      font-size:0.8rem;
      margin-left:5px;
    }
    .mini-cart-preview {
      position:absolute;
      top:70px;
      right:50%;
      transform:translateX(50%) scale(0.95);
      width:320px;
      background:rgba(255,255,255,0.04);
      backdrop-filter:blur(15px);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:16px;
      box-shadow:0 0 40px rgba(255,255,255,0.05);
      overflow:hidden;
      opacity:0;
      pointer-events:none;
      transition:all 0.4s ease;
    }
    .mini-cart-preview.active {
      opacity:1;
      pointer-events:auto;
      transform:translateX(50%) scale(1);
    }
    .mini-cart-header {
      background:rgba(255,255,255,0.06);
      padding:1rem;
      font-weight:600;
      font-size:1.1rem;
      text-align:center;
      letter-spacing:0.5px;
    }
    #miniCartItems {
      max-height:220px;
      overflow-y:auto;
      padding:1rem;
    }
    .cart-item {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:0.8rem;
      background:rgba(255,255,255,0.03);
      border-radius:12px;
      padding:0.7rem;
      border:1px solid rgba(255,255,255,0.05);
    }
    .cart-item img {
      width:45px;
      height:45px;
      border-radius:10px;
      object-fit:cover;
    }
    .cart-item-details {
      flex:1;
      padding:0 0.8rem;
    }
    .cart-item-details p {
      margin:0;
      font-size:0.9rem;
      color:#ddd;
    }
    .remove-btn {
      background:none;
      border:none;
      color:#888;
      font-size:1rem;
      cursor:pointer;
      transition:color 0.3s;
    }
    .remove-btn:hover {color:#f55;}
    .mini-cart-total {
      border-top:1px solid rgba(255,255,255,0.08);
      padding:1rem;
      text-align:center;
      font-weight:600;
      color:#ccc;
    }
    .mini-cart-checkout-btn {
      width:100%;
      padding:1rem;
      border:none;
      background:linear-gradient(90deg,#fff,#999);
      color:#000;
      font-weight:600;
      font-size:1rem;
      cursor:pointer;
      transition:background 0.4s ease;
    }
    .mini-cart-checkout-btn:hover {
      background:linear-gradient(90deg,#999,#fff);
    }
/* Re-enable zoom for product images only */
.product-media img {
  touch-action: pinch-zoom;
}
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li>
        <button class="mini-cart-toggle" id="miniCartToggle">
          Cart <span class="cart-count-badge" id="cartCount">2</span>
        </button>
        <div class="mini-cart-preview" id="miniCartPreview">
          <div class="mini-cart-header">Your Cart</div>
          <div id="miniCartItems">
            <div class="cart-item">
              <img src="images/placeholder.png" alt="Item">
              <div class="cart-item-details">
                <p>Black Edition Tee</p>
                <p>₹799</p>
              </div>
              <button class="remove-btn">&times;</button>
            </div>
            <div class="cart-item">
              <img src="images/placeholder.png" alt="Item">
              <div class="cart-item-details">
                <p>Ivory Drop Shirt</p>
                <p>₹1,199</p>
              </div>
              <button class="remove-btn">&times;</button>
            </div>
          </div>
          <div class="mini-cart-total">Total: ₹1,998</div>
          <button class="mini-cart-checkout-btn" onclick="window.location.href='cart.html'">Go to Checkout</button>
        </div>
      </li>
    </ul>
  </nav>

  <script>
    const toggleBtn = document.getElementById('miniCartToggle');
    const miniCart = document.getElementById('miniCartPreview');

    toggleBtn.addEventListener('click', () => {
      const isActive = miniCart.classList.toggle('active');
      toggleBtn.setAttribute('aria-expanded', isActive);
    });

    document.addEventListener('click', e => {
      if (!miniCart.contains(e.target) && !toggleBtn.contains(e.target)) {
        miniCart.classList.remove('active');
        toggleBtn.setAttribute('aria-expanded', 'false');
      }
    });
  </script>

</body>
</html>
