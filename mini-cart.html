<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Mini Cart Preview - Snehvastra</title>
  <meta name="description" content="Preview your Snehvastra cart instantly with a sleek glassy mini-cart before checkout." />
  <meta name="theme-color" content="#ECD78F" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-light-1: #FCFAF6;
      --bg-light-2: #FAF6E7;
      --text-dark: #4B4337;
      --muted: rgba(75, 67, 55, 0.7);
      --accent-gradient: linear-gradient(90deg, #BFA658, #ECD78F);
      --panel-bg: rgba(252, 250, 246, 0.04);
      --panel-border: rgba(191, 166, 88, 0.08);
      --btn-shadow: 0 0 25px rgba(191, 166, 88, 0.05);
      --max-w: 600px;
      --radius: 16px;
      --transition-speed: 0.4s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(180deg, var(--bg-light-1), var(--bg-light-2));
      color: var(--text-dark);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      background: var(--panel-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--panel-border);
      border-radius: 50px;
      padding: 0.8rem 2rem;
      box-shadow: var(--btn-shadow);
      user-select: none;
      position: relative;
    }

    nav a,
    button {
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    nav a:hover,
    button:hover {
      color: var(--text-dark);
    }

    .cart-count-badge {
      background: var(--panel-bg);
      color: var(--text-dark);
      font-weight: 600;
      border-radius: 50%;
      padding: 0.2rem 0.45rem;
      font-size: 0.8rem;
      margin-left: 5px;
      box-shadow: var(--btn-shadow);
      user-select: none;
    }

    .mini-cart-preview {
      position: absolute;
      top: 65px;
      right: 50%;
      transform: translateX(50%) scale(0.95);
      width: 320px;
      background: var(--panel-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius);
      box-shadow: var(--btn-shadow);
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transition: all var(--transition-speed) ease;
      user-select: none;
      z-index: 2000;
    }

    .mini-cart-preview.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(50%) scale(1);
    }

    .mini-cart-header {
      background: rgba(191, 166, 88, 0.06);
      padding: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      letter-spacing: 0.5px;
      color: var(--text-dark);
    }

    #miniCartItems {
      max-height: 220px;
      overflow-y: auto;
      padding: 1rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      background: var(--panel-bg);
      border-radius: 12px;
      padding: 0.7rem;
      border: 1px solid var(--panel-border);
      user-select: text;
    }

    .cart-item img {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      object-fit: cover;
      user-select: none;
    }

    .cart-item-details {
      flex: 1;
      padding: 0 0.8rem;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .cart-item-details p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--muted);
      user-select: text;
    }

    .remove-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
      flex-shrink: 0;
    }

    .remove-btn:hover {
      color: #e06346;
    }

    .mini-cart-total {
      border-top: 1px solid var(--panel-border);
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: var(--muted);
      user-select: text;
    }

    .mini-cart-checkout-btn {
      width: 100%;
      padding: 1rem;
      border: none;
      background: var(--accent-gradient);
      color: var(--text-dark);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.4s ease;
      border-radius: 12px;
      user-select: none;
      margin-bottom: 1rem;
      font-family: 'Poppins', sans-serif;
      box-shadow: var(--btn-shadow);
    }

    .mini-cart-checkout-btn:hover {
      background: linear-gradient(90deg, #ECD78F, #BFA658);
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li>
        <button class="mini-cart-toggle" id="miniCartToggle" aria-expanded="false" aria-controls="miniCartPreview">
          Cart <span class="cart-count-badge" id="cartCount">0</span>
        </button>
        <div class="mini-cart-preview" id="miniCartPreview" aria-live="polite" aria-label="Mini cart preview">
          <div class="mini-cart-header">Your Cart</div>
          <div id="miniCartItems">
            <!-- Cart items dynamically injected here -->
          </div>
          <div class="mini-cart-total" id="miniCartTotal">Total: ₹0</div>
          <button class="mini-cart-checkout-btn" onclick="window.location.href='cart.html'" aria-label="Go to Checkout">
            Go to Checkout
          </button>
        </div>
      </li>
    </ul>
  </nav>

  <script>
    const toggleBtn = document.getElementById('miniCartToggle');
    const miniCart = document.getElementById('miniCartPreview');
    const cartCountEl = document.getElementById('cartCount');
    const miniCartItemsEl = document.getElementById('miniCartItems');
    const miniCartTotalEl = document.getElementById('miniCartTotal');

    function formatPrice(num) {
      return `₹${num.toLocaleString()}`;
    }

    function updateMiniCart() {
      let cart = JSON.parse(localStorage.getItem('snehvastra_cart')) || {};
      let totalItems = 0;
      let totalPrice = 0;
      miniCartItemsEl.innerHTML = '';

      // If cart empty
      if (Object.keys(cart).length === 0) {
        miniCartItemsEl.innerHTML = '<p style="color: var(--muted); font-style: italic;">Your cart is empty.</p>';
        miniCartTotalEl.textContent = formatPrice(0);
        cartCountEl.textContent = 0;
        return;
      }

      // Populate cart items
      for (const [id, qty] of Object.entries(cart)) {
        // Extract product name and price from id: format "Name_price"
        const parts = id.split('_');
        const name = parts.slice(0, -1).join('_').replace(/_/g, ' ');
        const price = parseInt(parts[parts.length - 1]) || 0;
        totalItems += qty;
        totalPrice += price * qty;

        const itemEl = document.createElement('div');
        itemEl.className = 'cart-item';

        const img = document.createElement('img');
        img.src = 'images/placeholder.png';
        img.alt = name;

        const details = document.createElement('div');
        details.className = 'cart-item-details';
        details.innerHTML = `<p>${name}</p><p>${formatPrice(price * qty)}</p>`;

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.setAttribute('aria-label', `Remove ${name}`);
        removeBtn.innerHTML = '&times;';
        removeBtn.addEventListener('click', () => {
          delete cart[id];
          localStorage.setItem('snehvastra_cart', JSON.stringify(cart));
          updateMiniCart();
          updateCartCount();
        });

        itemEl.appendChild(img);
        itemEl.appendChild(details);
        itemEl.appendChild(removeBtn);
        miniCartItemsEl.appendChild(itemEl);
      }

      miniCartTotalEl.textContent = `Total: ${formatPrice(totalPrice)}`;
      cartCountEl.textContent = totalItems;
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('snehvastra_cart')) || {};
      let totalItems = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
      cartCountEl.textContent = totalItems;
    }

    toggleBtn.addEventListener('click', () => {
      const isActive = miniCart.classList.toggle('active');
      toggleBtn.setAttribute('aria-expanded', isActive);
    });

    document.addEventListener('click', e => {
      if (!miniCart.contains(e.target) && !toggleBtn.contains(e.target)) {
        miniCart.classList.remove('active');
        toggleBtn.setAttribute('aria-expanded', 'false');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      updateMiniCart();
      updateCartCount();
    });
  </script>

</body>

</html>
