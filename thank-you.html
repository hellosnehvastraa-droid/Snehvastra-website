<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You — Snehvastra</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #f4f1ec, #e9e3dc);
      color: #3c2f2f;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      color: #2e2a27;
    }

    p {
      max-width: 500px;
      font-size: 1.1rem;
      color: #514a46;
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      background: #2e2a27;
      color: #f7f3ee;
      padding: 12px 28px;
      border-radius: 50px;
      transition: 0.3s ease;
      font-weight: 500;
    }

    a:hover {
      background: #4a403b;
      letter-spacing: 0.5px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Snehvastra Logo" class="logo" />
  <h1>Thank You ✨</h1>
  <p>Your message has been sent successfully.<br>Our team will get back to you shortly.</p>
  <a href="index.html">Return to Home</a>
</body>
</html>
