<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You — Snehvastra</title>
  <style>
    :root {
      --bg-light-1: #FCFAF6;
      --bg-light-2: #FAF6E7;
      --text-dark: #3C2F2F;
      --muted: #514A46;
      --accent-bg: #2E2A27;
      --accent-bg-hover: #4A403B;
      --btn-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      --font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, var(--bg-light-1), var(--bg-light-2));
      color: var(--text-dark);
      font-family: var(--font-family);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      user-select: text;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
      user-select: none;
    }

    p {
      max-width: 500px;
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      background: var(--accent-bg);
      color: var(--bg-light-1);
      padding: 12px 28px;
      border-radius: 50px;
      transition: 0.3s ease;
      font-weight: 500;
      user-select: none;
      display: inline-block;
    }

    a:hover {
      background: var(--accent-bg-hover);
      letter-spacing: 0.5px;
      box-shadow: var(--btn-shadow);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
      opacity: 0.9;
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
</head>

<body>
  <img src="images/logo.final.png" alt="Snehvastra Logo" class="logo" />
  <h1>Thank You ✨</h1>
  <p>Your message has been sent successfully.<br />Our team will get back to you shortly.</p>
  <a href="index.html" aria-label="Return to Home">Return to Home</a>
</body>

</html>
