<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SNEHVASTRA ONE — Live Auction</title>
<meta name="description" content="Luxury live auction by Snehvastra. Bid in real-time."/>
<meta name="theme-color" content="#3A0F5A"/>

<link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --purple:#3A0F5A;
  --purple-dark:#2e0b4a;
  --slate:#22232A;
  --muted:#777;
  --paper:#F6F6F6;
  --radius:16px;
  --max:1200px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,var(--paper),#FBFAF8);
  color:var(--slate);
  overflow-x:hidden;
}

/* ================= HEADER (MATCHES INDEX) ================= */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(255,255,255,0.96);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(183,185,189,0.12);
}

.topbar{
  max-width:var(--max);
  margin:0 auto;
  padding:14px 5%;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  gap:10px;
  align-items:center;
  cursor:pointer;
}
.brand img{height:42px;border-radius:10px}
.brand span{
  font-family:'Clash Display',serif;
  color:var(--purple);
  font-weight:700;
}

/* Desktop Nav */
nav ul{
  display:flex;
  gap:12px;
  list-style:none;
  margin:0;
  padding:0;
}
nav a{
  text-decoration:none;
  font-weight:600;
  font-size:0.9rem;
  padding:8px 14px;
  border-radius:10px;
  color:#777;
}
nav a.active,
nav a:hover{
  background:rgba(58,15,90,0.05);
  color:var(--purple);
}

/* Hamburger */
.hamburger{
  display:none;
  font-size:1.6rem;
  background:none;
  border:none;
  cursor:pointer;
}

/* Mobile Menu */
.mobile-menu{
  display:none;
  flex-direction:column;
  border-top:1px solid #eee;
}
.mobile-menu a{
  padding:14px 5%;
  font-weight:600;
  border-bottom:1px solid #f1f1f1;
  text-decoration:none;
  color:#333;
}
.mobile-menu a.active{color:var(--purple)}
.mobile-menu.show{display:flex}

/* ================= HERO ================= */
.hero{
  text-align:center;
  padding:70px 5% 50px;
  background:linear-gradient(135deg,var(--purple),var(--purple-dark));
  color:#fff;
}
.hero h1{
  font-family:'Clash Display',serif;
  font-size:clamp(1.8rem,5vw,2.6rem);
  margin-bottom:10px;
}
.hero p{opacity:.95}

/* ================= AUCTION ================= */
.section{
  max-width:var(--max);
  margin:50px auto;
  padding:0 5%;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:24px;
}
.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 16px 50px rgba(0,0,0,.08);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.media{height:230px}
.media img{width:100%;height:100%;object-fit:cover}
.body{padding:18px}
.title{
  font-family:'Clash Display',serif;
  color:var(--purple);
}
.bid{
  font-size:1.5rem;
  font-weight:900;
  margin:8px 0;
}
.controls{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.controls input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
.controls button{
  padding:12px 16px;
  border:none;
  border-radius:10px;
  background:var(--purple);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* Leaderboard */
.leaderboard{
  background:#fff;
  border-radius:20px;
  box-shadow:0 18px 60px rgba(0,0,0,.1);
  padding:24px;
  margin:60px 5%;
}
.leader{
  display:flex;
  justify-content:space-between;
  padding:12px;
  border-bottom:1px solid #eee;
  font-weight:700;
}
.you{color:#d900ff}

/* Footer */
footer{
  text-align:center;
  padding:50px 20px;
  color:#777;
}

/* ================= MOBILE FIX ================= */
@media(max-width:820px){
  nav{display:none}
  .hamburger{display:block}
  .controls{
    flex-direction:column;
  }
  .controls input,
  .controls button{
    width:100%;
  }
}
</style>
</head>

<body>

<header>
  <div class="topbar">
    <div class="brand" onclick="location.href='index.html'">
      <img src="images/logo.final.png">
      <span>Snehvastra</span>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="auction.html" class="active">Auction</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>

    <button class="hamburger" onclick="toggleMenu()">☰</button>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="collection.html">Collection</a>
    <a href="auction.html" class="active">Auction</a>
    <a href="cart.html">Cart</a>
  </div>
</header>

<section class="hero">
  <h1>SNEHVASTRA ONE — Live Auction</h1>
  <p>Real collectors. Real competition. Real-time luxury bidding.</p>
</section>

<section class="section">
  <div class="grid">

    <div class="card">
      <div class="media"><img src="images/item-tee.jpg"></div>
      <div class="body">
        <div class="title">Signature Tee — Matte Black</div>
        <div class="bid" id="bid1">₹12,500</div>
        <div class="controls">
          <input type="number" id="input1" placeholder="₹13,000+">
          <button onclick="placeBid(1)">BID</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="media"><img src="images/item-bomber.jpg"></div>
      <div class="body">
        <div class="title">Crafted Bomber — Olive</div>
        <div class="bid" id="bid2">₹28,500</div>
        <div class="controls">
          <input type="number" id="input2" placeholder="₹29,000+">
          <button onclick="placeBid(2)">BID</button>
        </div>
      </div>
    </div>

  </div>
</section>

<section class="leaderboard">
  <h2 style="font-family:'Clash Display',serif;color:var(--purple)">Top Bidders</h2>
  <div id="leaderboard"></div>
</section>

<footer>
  © <span id="year"></span> Snehvastra
</footer>

<script>
function toggleMenu(){
  document.getElementById("mobileMenu").classList.toggle("show");
}

let bids={1:12500,2:28500};
let leaderboard=[
  {name:"arun_v",bid:120000},
  {name:"priya.k",bid:98000},
  {name:"nikhil_design",bid:87000}
];

function placeBid(id){
  const input=document.getElementById("input"+id);
  const val=parseInt(input.value);
  if(!val||val<=bids[id])return;
  bids[id]=val;
  document.getElementById("bid"+id).innerText="₹"+val.toLocaleString();
  leaderboard.push({name:"YOU",bid:val});
  leaderboard.sort((a,b)=>b.bid-a.bid);
  leaderboard=leaderboard.slice(0,3);
  renderLeaderboard();
  input.value="";
}

function renderLeaderboard(){
  document.getElementById("leaderboard").innerHTML=
    leaderboard.map((x,i)=>`
      <div class="leader ${x.name==="YOU"?"you":""}">
        <span>${i+1}. ${x.name}</span>
        <span>₹${x.bid.toLocaleString()}</span>
      </div>
    `).join("");
}
renderLeaderboard();

document.getElementById("year").textContent=new Date().getFullYear();
</script>

</body>
</html>
